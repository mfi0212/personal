<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFI sto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    
    <style>
        body {
            font-family: "Noto Sans", sans-serif;
            letter-spacing: 0.3px;
            padding: 20px;
            line-height: 50px;
    background-color: #ffffff;
    font-size: 20px;
        }
        .highlight {
            color: #0048ff;
            text-decoration: none;
            cursor: pointer;
            white-space: nowrap;
                }
        .highlight:hover{
            text-decoration: underline;
        }
        .logo {
            font-size: 40px;
            color: #0048ff;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .popup {
            display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    border-radius: 5px;
    max-width: 300px;
    width: 100%;
    text-align: center;
    line-height: 15px;
        }
        .popup input {
            margin: 10px 0;
            padding: 5px;
            border: solid 1px;
            outline: none;
        }
        input:focus{
            border: solid 1.5px;
        }
        .popup button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">MFI sto</div>
    <p>Welcome,</p>
    <p>Like to <a href="https://forms.gle/gavYLoN63rNFV6Ea9" class="highlight">Take money</a>?, Then fill out the form enter all the details in the form and get the amount and you can verify your amount and account details in <a href="#account_verification" class="highlight" onclick="openPopup()">My account</a>.</p>    
    <div id="popup" class="popup">
        <div id="popup-content">
            <p>Enter Password</p>
            <input type="password" id="password">
            <button onclick="verifyPassword()">Submit</button>
        </div>
    </div>
    <p style="position: fixed;
    bottom: 10px;
    font-size: 12px;
    left: 20px;
    color: #0040ff;
    align-items: center;
    width: 92%;
    font-style: italic;">This site is exclusively for members.</p>
    <script>
        const users = {
            "user1": { name: "Phani", password: "1111", loanAmount: "1000rs", interestRate: "13/day", duration: "5 days", taken: "20th Feb" },
};

function openPopup() {
    document.getElementById("popup").style.display = "block";
}

function verifyPassword() {
    const password = document.getElementById("password").value;
    let userFound = false;

    for (const key in users) {
        if (users[key].password === password) {
            userFound = true;
            document.getElementById("popup-content").innerHTML = `
                <p>Welcome ${users[key].name}! </p><br>
                <p><strong>Amount:</strong> ${users[key].loanAmount}</p>
                <p><strong>Interest:</strong> ${users[key].interestRate}</p>
                <p><strong>Taken on:</strong> ${users[key].taken}</p>
                <p><strong>Taken For:</strong> ${users[key].duration}</p><br>
                <button onclick="closePopup()">Close</button>
            `;
            break;
        }
    }

    if (!userFound) {
        alert("Incorrect password! Please try again.");
    }
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}


document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
    </script>
</body>
</html>
