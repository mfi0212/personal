<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Login System</title> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <style> body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #121212; /* Dark background */ color: #ffffff; /* Light text */ } #passwordContainer { text-align: center; padding: 20px; border-radius: 10px; background: transparent; } #userPassword { padding: 10px 20px; width: 100%; font-size: 16px; border-radius: 5px; border: 1px solid #444; margin-bottom: 10px; outline: none; background: #1e1e1e; color: #fff; position: relative; left: -25px; text-align: center; } #userPassword:focus { border-color: #808080; } #togglePassword { position: absolute; right: 0%; top: 36%; transform: translateY(-50%); cursor: pointer; color: #007bff; } #submitBtn { background-color: #eeeeee; color: rgb(0, 0, 0); border: none; border-radius: 500px; font-size: 16px; cursor: pointer; width: 40px; height: 40px; padding: 11px 11px; margin: 10px; } #submitBtn:hover { background-color: #c4c4c4; } #error-message { color: red; margin-top: 10px; font-size: 14px; } .userinfo { display: none; text-align: left; background: transparent; padding: 20px; border-radius: 10px; top: 10px; position: fixed; left: 0px; line-height: 30px; } .userinfo p { color: #bbb; } #paymentSection { margin-top: 20px; } #moneyInput { background: #333; color: white; padding: 10px; border-radius: 5px; width: 60%; font-size: 16px; border: 1px solid #444; margin-bottom: 10px; } #moneyBtn { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; } #moneyBtn:hover { background-color: #218838; } #paymentMessage { margin-top: 10px; color: #28a745; } #backIcon { display: none; /* Hidden by default */ } .userinfo #backIcon { display: inline-block; /* Show icon in user info section */ } a { text-decoration: none; } </style> </head> <body> <div id="passwordContainer"> <h1>Vintage Lender</h1> <div style="position: relative; display: inline-block;"> <input type="text" id="userPassword" placeholder="Enter password"> <i id="togglePassword"></i> </div> <br> <button id="submitBtn"><i class="fa-solid fa-arrow-right"></i></button> <p id="error-message"></p> </div> <div class="userinfo" id="userInfo"> <div class="back" style="display: flex; align-items: baseline; gap: 15px;"> <i class="fa-solid fa-arrow-left" id="backIcon" style="cursor: pointer; font-size: 20px; color: #ececec; margin-bottom: 10px;"></i> <p style="font-size: 20px;" id="backIcon">Amount</p> </div> <h2 id="welcomeMessage"></h2> <p><strong><i class="fa-regular fa-circle-user"></i></strong> <span id="userName"></span></p> <p><strong><i class="fa-solid fa-money-bill-transfer"></i></strong> <span id="takenAmount"></span> Rupees</p> <p><strong><i class="fa-solid fa-sack-dollar"></i></strong> <span id="dailyAmount"></span> Rupees/day</p> <h3 style="text-decoration: underline;">Your interest details</h3> <p><strong><i class="fa-regular fa-calendar-minus"></i></strong> <span id="daysPassed"></span> days passed</p> <p><strong><i class="fa-solid fa-arrow-up-wide-short"></i></strong> <span id="totalAmount"></span> Rupees</p> <div class="bottom" style="margin-top: 30px;"> <a href="https://forms.gle/44BHRME5EjzD1DtJ9"><p><i class="fa-regular fa-circle"></i> Take amount now</p></a> </div> </div> <div class="mfi" style="position: fixed; bottom: 10px; font-size: 11px; color: gray;"> Power by MFI </div>
    <script>
        //by rama krishna yerra 
        const passwords = {
            "9693": {
                name: "Harsha",
                planDate: "2024-12-29",
                dailyAmount: 30,
                takenAmount: 4000 
            },
            "1389": {
                name: "Phani",
                planDate: "2024-12-24",
                dailyAmount: 20,
                takenAmount: 4500
            }
        };

        const passwordInput = document.getElementById("userPassword");
        const togglePassword = document.getElementById("togglePassword");
        const submitBtn = document.getElementById("submitBtn");
        const errorMessage = document.getElementById("error-message");
        const passwordContainer = document.getElementById("passwordContainer");
        const userInfo = document.getElementById("userInfo");
        const userName = document.getElementById("userName");
        const totalAmount = document.getElementById("totalAmount");
        const daysPassed = document.getElementById("daysPassed");
        const dailyAmount = document.getElementById("dailyAmount");
        const takenAmount = document.getElementById("takenAmount");
        const backIcon = document.getElementById("backIcon");

        togglePassword.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordInput.type = "password";
                togglePassword.classList.replace("fa-eye-slash", "fa-eye");
            }
        });

        submitBtn.addEventListener("click", () => {
            const userInput = passwordInput.value.trim();
            errorMessage.textContent = "";

            if (passwords[userInput]) {
                const user = passwords[userInput];
                updateUserBalance(user);
                showUserInfo(user);
            } else {
                errorMessage.textContent = "Incorrect password!";
            }
        });

        backIcon.addEventListener("click", () => {
            userInfo.style.display = "none"; // Hide user info section
            passwordContainer.style.display = "block"; // Show password input section
            passwordInput.value = ""; // Clear the password input
            errorMessage.textContent = ""; // Clear any error messages
        });

        function updateUserBalance(user) {
            const currentDate = new Date();
            const planDate = new Date(user.planDate);

            // Calculate the total days passed since planDate
            const timeDiff = currentDate - planDate;
            const daysPassedValue = Math.max(0, Math.floor(timeDiff / (1000 * 3600 * 24))); // Ensure non-negative days

            // Calculate total amount based on daily amount and days passed
            const totalAmountValue = daysPassedValue * user.dailyAmount;

            // Display the calculated values
            userName.textContent = user.name;
            totalAmount.textContent = totalAmountValue; // Dynamic balance
            daysPassed.textContent = daysPassedValue;
            dailyAmount.textContent = user.dailyAmount;
            takenAmount.textContent = user.takenAmount; // Show taken amount
        }

        function showUserInfo(user) {
            passwordContainer.style.display = "none";
            userInfo.style.display = "block";
        }
    </script>
</body>
</html>
