<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFI[P]</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&family=Handjet:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=DotGothic16&family=Gruppo&family=Handjet:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Michroma&family=Pixelify+Sans:wght@400..700&family=Poiret+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sarpanch:wght@400;500;600;700;800;900&family=Stalinist+One&family=VT323&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap');

 
    
        * { margin: 0; padding: 0; box-sizing: border-box;}
        body { 
    background: #f8f9fa; 
    color: #333; 
    text-align: center; 
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    font-family: "Handjet", serif;
}

        
        /* LOGO */
        .logo {
            font-size: 25px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 30px;
            color: #0025ff;
        }

        /* WELCOME MESSAGE */
        .welcome-text {
            font-size: 21px;
            font-weight: bold;
            margin-top: 120px;
            color: #333;
        }

        /* BUTTON CONTAINER */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 30px;
            cursor: pointer;
            border: none;
            background: #0025ff;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 180px;
            font-size: 16px;
            font-family: "Handjet", serif;
        }
        .btn:hover { background: #000000; transform: scale(1.01); }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: #d0d0d0;
            color: #333;
            padding: 25px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0px 5px 105px rgb(0 0 0);
            transition: 0.3s ease-in-out;
        }
        .modal.active { transform: translate(-50%, -50%) scale(1); display: block; }
        .modal h3 { margin-bottom: 15px; }
        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            outline: none;
        }
        .modal button {
            padding: 10px;
    border: none;
    background: #000000;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    display: inline;
    width: 45%;
    font-size: 15px;
    font-family: "Handjet", serif;
        }
        .modal button:hover { background: #141414; }

        /* FONT SELECTION CONTAINER */
        .font-selector {
            margin-top: 20px;
        }
        .font-selector select {
            padding: 0px 10px;
    font-size: 15px;
    border-radius: 21px;
    border: 1px solid #000000;
    outline: none;
        }

    </style>
</head>
<body>

    <div class="logo">MFI(P)</div>

    <div class="welcome-text">Hey hi, Wait few hours after filling the form, Amount was collecting.....</div>

    <div class="button-container">
        <button class="btn" onclick="openModal()">My account</button>
        <button class="btn"><a href="https://forms.gle/PjssBodtdo9iW1xn7">Fill the form</a></button>
    </div>

    <!-- Font Selector -->
    <div class="font-selector">
        <label for="fontSelect">Select Font:</label>
        <select id="fontSelect" onchange="changeFont()">
            <option value="Handjet">Handjet</option>
            <option value="Cardo">Cardo</option>
        </select>
        
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <h3>Enter Password</h3>
        <input type="text" class="inp" id="passwordInput" placeholder="Enter Password">
        <button class="btn" onclick="verifyPassword()">Login</button>
        <button class="btn" onclick="closeModal()" style="background: gray; margin-top: 10px;">Cancel</button>
    </div>
    <div class="from" style="font-size: 10px;
    color: black;position: fixed;
    right: 20px;
    top: 30px;">
        From BS/MFI
    </div>
    <script>
        function openModal() {
            document.getElementById("loginModal").classList.add("active");
        }

        function closeModal() {
            document.getElementById("loginModal").classList.remove("active");
        }

        function verifyPassword() {
            const password = document.getElementById("passwordInput").value;
            const correctPassword = "1234"; // Replace with a secure method

            if (password === correctPassword) {
                const userData = {
                    name: "John Doe",
                    amount: "$5000",
                    takenDate: "2024-01-15",
                    daysLeft: 30
                };
                localStorage.setItem("userDetails", JSON.stringify(userData));
                window.location.href = "user.html";
            } else {
                alert("Incorrect Password!");
            }
        }

        function changeFont() {
    const selectedFont = document.getElementById('fontSelect').value;
    if (selectedFont === 'Handjet') {
        // Apply 'DotGothic16' font to body and buttons
        document.body.style.fontFamily = '"Handjet", serif';
        document.querySelectorAll('.btn').forEach(button => {
            button.style.fontFamily = '"Handjet", serif';
        });
    } else if (selectedFont === 'Cardo') {
        // Apply 'Cardo' font to body and buttons
        document.body.style.fontFamily = '"Cardo", serif';
        document.querySelectorAll('.btn').forEach(button => {
            button.style.fontFamily = '"Cardo", serif';
        });
    }
}
document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
    </script>

</body>
</html>
