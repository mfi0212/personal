<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator</title>
    <style>
        *{
            color: white;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            position: fixed;
            background-color: #282828;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            margin: 10px 0;
    width: 100%;
    color: #ffffff;
    background: #3c3c3c;
    border: none;
    outline: none;
    padding: 16px;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
        select{
            background-color: #3c3c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date Calculator</h1>
        <p>Enter the number of days:</p>
        <input type="number" id="daysInput" placeholder="Enter number of days" min="0">
        <button onclick="calculateDate()">Calculate Date</button>

        <p>Or select a date to see how many days it is from today:</p>
        <input type="date" id="dateInput" onchange="calculateDaysFromDate()">

        <div class="output" id="output"></div>
    </div>

    <script>
        function calculateDate() {
            const daysInput = document.getElementById('daysInput').value;
            const output = document.getElementById('output');

            if (daysInput === '' || isNaN(daysInput) || parseInt(daysInput) < 0) {
                output.textContent = 'Please enter a valid number of days.';
                return;
            }

            const days = parseInt(daysInput);
            const currentDate = new Date();
            currentDate.setDate(currentDate.getDate() + days);

            const futureDate = currentDate.toDateString();

            output.textContent = `The date after ${days} days will be: ${futureDate}`;
        }

        function calculateDaysFromDate() {
            const dateInput = document.getElementById('dateInput').value;
            const output = document.getElementById('output');

            if (!dateInput) {
                output.textContent = '';
                return;
            }

            const selectedDate = new Date(dateInput);
            const currentDate = new Date();

            // Calculate the difference in days
            const timeDifference = selectedDate - currentDate;
            const daysDifference = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

            if (daysDifference >= 0) {
                output.textContent = `The selected date is ${daysDifference} days from today.`;
            } else {
                output.textContent = `The selected date was ${Math.abs(daysDifference)} days ago.`;
            }
        }
    </script>
</body>
</html>
