<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator</title>
    <style>
        *{
            color: white;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            position: fixed;
            background-color: #282828;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            margin: 10px 0;
    width: 100%;
    color: #ffffff;
    background: #3c3c3c;
    border: none;
    outline: none;
    padding: 16px;
        }
        .output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date Calculator</h1>
        <p>Enter the number of days:</p>
        <input type="number" id="daysInput" placeholder="Enter number of days" min="0">
        <button onclick="calculateDate()"  style="position: fixed;
        bottom: 0px;
        left: 0px;">Calculate Date</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        function calculateDate() {
            const daysInput = document.getElementById('daysInput').value;
            const output = document.getElementById('output');

            if (daysInput === '' || isNaN(daysInput) || parseInt(daysInput) < 0) {
                output.textContent = 'Please enter a valid number of days.';
                return;
            }

            const days = parseInt(daysInput);
            const currentDate = new Date();
            const futureDate = new Date();
            futureDate.setDate(currentDate.getDate() + days);

            const timeDifference = futureDate.getTime() - currentDate.getTime();
            const daysLeft = Math.ceil(timeDifference / (1000 * 3600 * 24));

            output.textContent = `Date was: ${futureDate.toDateString()}____${daysLeft} days left`;
        }
    </script>
</body>
</html>
