<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Time & Date Tools</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial, sans-serif; }
    body { background:#1e1e1e; color:#eee; display:flex; justify-content:center; padding:20px; }
    h1 { color:#00bfff; text-align:center; font-size:1.6rem; margin-bottom:16px; }
    .section { border: 2px solid #ffffff2b;
    padding: 12px;
    margin-bottom: 16px;}
    .title { color:#00bfff; font-weight:bold; margin-bottom:8px; font-size:1rem; }
    input, button { width:100%; padding:10px; margin:6px 0; border:none; border-radius:4px; font-size:1rem; }
    input { background:#3a3a3a; color:#fff; }
    button { background:#00bfff; color:#000; font-weight:bold; cursor:pointer; }
    button:hover { background:#33ccff; }
    .output { margin-top: 8px;
    padding: 8px;
    border-radius: 4px;
    color: yellow;
    font-size: 16px;
    min-height: 20px;
    line-height: 35px;
    font-weight: 700; }
  </style>
</head>
<body>

<div class="box">
  <h1>Time & Date Tools</h1>

  <!-- 1. Add Days -->
  <div class="section">
    <div class="title">Add/Subtract Days</div>
    <input type="text" id="daysInput" placeholder="">
    <button onclick="addDays()">Calculate</button>
    <div id="out1" class="output"></div>
  </div>

  <!-- 2. Days Until/Ago -->
  <div class="section">
    <div class="title">Days from Today</div>
    <input type="date" id="dateInput" onchange="daysDiff()">
    <div id="out2" class="output"></div>
  </div>

  <!-- 3. Date Range -->
  <div class="section">
    <div class="title">Date Range</div>
    <input type="date" id="startDate">
    <input type="text" id="dayCount" placeholder="Add days">
    <button onclick="dateRange()">Get End Date</button>
    <div id="out3" class="output"></div>
  </div>

  <!-- 4. Month Name -->
  <div class="section">
    <div class="title">Month Name</div>
    <input type="text" id="monthInput" placeholder="Enter number between 1 to 12" oninput="showMonth()">
    <div id="out4" class="output"></div>
  </div>

  <!-- 5. Time Difference -->
  <div class="section">
    <div class="title">Time Difference</div>
    <input type="time" id="startTime">
    <input type="time" id="endTime">
    <button onclick="timeDiff()">Minutes</button>
    <div id="out5" class="output"></div>
  </div>

  <!-- 6. IST to 24-hour -->
  <div class="section">
    <div class="title">IST to 24-hour</div>
    <input type="time" id="istTime" onchange="to24Hour()">
    <div id="out6" class="output"></div>
  </div>

</div>

<script>
function format(d) {
  return `${String(d.getDate()).padStart(2,'0')}-${String(d.getMonth()+1).padStart(2,'0')}-${d.getFullYear()}`;
}
function evalSafe(x) { try { return new Function('return '+x)(); } catch { return NaN; } }

// 1. Add Days
function addDays() {
  const n = evalSafe(document.getElementById('daysInput').value);
  const out = document.getElementById('out1');
  if (isNaN(n)) return out.textContent = 'Invalid';
  const d = new Date(); d.setDate(d.getDate() + n);
  out.textContent = `${n >= 0 ? '' : ''}${n} days → ${format(d)}`;
}

// 2. Days Until/Ago
function daysDiff() {
  const val = document.getElementById('dateInput').value;
  const out = document.getElementById('out2');
  if (!val) return out.textContent = '';
  const sel = new Date(val), today = new Date();
  sel.setHours(0,0,0,0); today.setHours(0,0,0,0);
  const diff = Math.ceil((sel - today) / 86400000);
  out.textContent = `${Math.abs(diff)} day${Math.abs(diff)===1?'':'s'} ${diff < 0 ? 'ago' : 'left'} → ${format(sel)}`;
}

// 3. Date Range
function dateRange() {
  const s = document.getElementById('startDate').value;
  const n = evalSafe(document.getElementById('dayCount').value);
  const out = document.getElementById('out3');
  if (!s || isNaN(n)) return out.textContent = 'Invalid';
  const start = new Date(s), end = new Date(start);
  end.setDate(start.getDate() + n);
  out.innerHTML = `<strong>${n} day${n===1?'':'s'}</strong><br>Start: ${format(start)}<br>End: ${format(end)}`;
}

// 4. Month Name
function showMonth() {
  const n = parseInt(document.getElementById('monthInput').value);
  const out = document.getElementById('out4');
  const m = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  out.textContent = (n>=1&&n<=12) ? `Month ${n}: ${m[n-1]}` : '';
}

// 5. Time Difference
function timeDiff() {
  const s = document.getElementById('startTime').value;
  const e = document.getElementById('endTime').value;
  const out = document.getElementById('out5');
  if (!s || !e) return out.textContent = 'Select both';
  const [sh,sm] = s.split(':').map(Number);
  const [eh,em] = e.split(':').map(Number);
  let startM = sh*60 + sm, endM = eh*60 + em;
  if (endM < startM) endM += 1440;
  const diff = endM - startM;
  out.textContent = `Duration: ${diff} minute${diff===1?'':'s'}`;
}

// 6. IST to 24-hour
function to24Hour() {
  const time = document.getElementById('istTime').value;
  const out = document.getElementById('out6');
  if (!time) return out.textContent = '';
  const [h, m] = time.split(':').map(Number);
  const h24 = h % 12 + (h >= 12 ? 12 : 0);
  out.textContent = `24-hour: ${String(h24).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
}
</script>

</body>
</html>
