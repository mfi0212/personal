        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            list-style: none;
            letter-spacing: 0.2px;

        .container {
            display: flex;

        .sidebar {
            width: 28%;

            color: white;
            padding: 60px 40px;

        .chat-header {
            font-size: 1.5em;

            color: #686868;

        }
        .addbtn {

        }
        .chat-box {
               flex: 1;
    overflow-y: auto;

    border-radius: 15px;

    padding-bottom: 50px;

            margin: 10px 0;

        .star-icon {
            cursor: pointer;
            margin-left: 10px;
            color: #ffffff;

        }
        .chat-message.important {
            background-color: #002aff;
        }
        .input-container {
                display: flex
;

        .txtinput {

        }
        input {
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;

        }
        label {
            color: white;

            border-radius: 4px;

        }
        button {

            padding: 13px;

        button:hover {

        .context-menu {
                position: absolute;
    background: #3c3c3c;

    width: 90px;

    border-radius: 10px;

        }

        .custom-popup {
            position: fixed;

            padding: 0;
            max-width: 90vw;

            max-width: 100%;

        }
        .popup-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .popup-button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            background: #4f4f4f63;

            cursor: pointer;
            font-size: 14px;
        }
        .popup-button:hover {
            background: #6d6d6d;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1999;
            display: none;
        }
        @media (max-width: 450px) {
            .container {
                flex-direction: column;
            }
            .user-list {
                padding: 0;
                top: 20px;
                left: -20px;
                height: 550px;
                width: 115%;
            }
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%;

            }
            .main-content {
                width: 100%;

            .chat-box {
                width: 80%;

            }
            .chat-header {
                font-size: 18px;

                position: fixed;
                top: 60px;

            }
        }
        p {
            position: absolute;
            right: 0px;

            color: #ffffff;
            cursor: pointer;
            background: rgb(18 0 255);
            padding: 10px;
            filter: drop-shadow(2px 4px 16px white);
        }
    </style>

<body>
    <div class="container">
        <button id="toggleSidebarBtn" style="z-index: 10000; position: absolute; background: none; border: none; font-size: 22px; cursor: pointer;"><i class="fa-solid fa-bars-staggered"></i></button>
        <div class="sidebar">
            <div class="logo" style="position: fixed; color: rgb(0 96 255); right: 10px; top: 20px; z-index: 1000; font-size: 20px; font-weight: 600;">#BsNote</div>
            <ul class="user-list" id="userList"></ul>
            <button style="width: 24%;max-width: 100px;
    text-align: end;
    background: #282828;border-radius: 34px;" class="addbtn" onclick="addUser()"><i class="fa-solid fa-circle-plus"></i></button>
        </div>
        <div class="main-content">
            <div class="chat-header" id="chatHeader">Welcome to BsNote</div>
            <div class="chat-box" id="chatBox">Take a short note</div>
            <div class="input-container">
                <input class="txtinput" type="text" id="messageInput" placeholder="Enter your note here....." disabled>
                <label for="imageInput"><i class="fa-solid fa-paperclip" id="clipIcon" onclick="attachImage()"></i></label>
                <button onclick="sendMessage()" id="sendButton" disabled><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <ul class="context-menu" id="contextMenu">
        <li id="editOption">Edit</li>
        <li id="copyOption">Copy</li>
        <li id="deleteOption">Delete</li>
    </ul>
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="custom-popup" id="customPopup">
        <div class="popup-content">
            <div id="popupMessage"></div>
            <input type="text" id="popupInput" class="popup-input" style="display: none;" placeholder="Enter title here...">
            <div class="popup-buttons">
                <button class="popup-button" id="popupCancel">Close</button>
                <button class="popup-button" id="popupConfirm">Save</button>
            </div>
        </div>
    </div>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {};
        let activeUser = null;
        let contextTarget = null;
        let showingImportantOnly = false;

        const userListElement = document.getElementById('userList');
        const chatHeader = document.getElementById('chatHeader');
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const contextMenu = document.getElementById('contextMenu');
        const editOption = document.getElementById('editOption');
        const copyOption = document.getElementById('copyOption');
        const deleteOption = document.getElementById('deleteOption');
        const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
        const sidebar = document.querySelector('.sidebar');

        function saveToLocalStorage() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function showPopup(message, isPrompt = false, callback, defaultValue = '') {
            const popup = document.getElementById('customPopup');
            const overlay = document.getElementById('popupOverlay');
            const popupMessage = document.getElementById('popupMessage');
            const popupInput = document.getElementById('popupInput');
            const confirmBtn = document.getElementById('popupConfirm');
            const cancelBtn = document.getElementById('popupCancel');

            popup.classList.remove('image-popup');
            popupMessage.textContent = message;
            popupInput.style.display = isPrompt ? 'block' : 'none';
            popupInput.value = defaultValue;
            popup.style.display = 'block';
            overlay.style.display = 'block';

            function handleConfirm() {
                const result = isPrompt ? popupInput.value.trim() : true;
                cleanup();
                callback(result);
            }

            function handleCancel() {
                cleanup();
                callback(isPrompt ? null : false);
            }

            function cleanup() {
                popup.style.display = 'none';
                overlay.style.display = 'none';
                confirmBtn.removeEventListener('click', handleConfirm);
                cancelBtn.removeEventListener('click', handleCancel);
            }

            confirmBtn.addEventListener('click', handleConfirm);
            cancelBtn.addEventListener('click', handleCancel);

            if (isPrompt) {
                popupInput.focus();
                popupInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleConfirm();
                });
            }
        }

        function showImageBulletproof(imageUrl) {
            const popup = document.getElementById('customPopup');
            const overlay = document.getElementById('popupOverlay');
            const popupContent = document.querySelector('.popup-content');

            popup.classList.add('image-popup');
            popupContent.innerHTML = '';
            const img = document.createElement('img');
            img.src = imageUrl;
            img.className = 'popup-image';
            popupContent.appendChild(img);
            popup.style.display = 'block';
            overlay.style.display = 'block';

            overlay.addEventListener('click', () => {
                popup.style.display = 'none';
                overlay.style.display = 'none';
            }, { once: true });
        }

        function addUser() {
            showPopup('Enter title name', true, (username) => {
                if (username && !users[username]) {
                    users[username] = [];
                    saveToLocalStorage();
                    renderUserList();
                } else if (users[username]) {
                    alert("Title already exists!");
                }
            });
        }

        function renderUserList() {
            userListElement.innerHTML = '';
            Object.keys(users).forEach(username => {
                const li = document.createElement('li');
                li.textContent = username;
                li.addEventListener('click', () => selectUser(username));
                li.addEventListener('contextmenu', (e) => showContextMenu(e, username, 'user'));
                userListElement.appendChild(li);
            });

            const starIcon = document.querySelector('.sidebar .fa-star');
            if (!starIcon) {
                const newStarIcon = document.createElement('i');
                newStarIcon.className = 'fa-regular fa-star star-icon';
                newStarIcon.style.position = 'fixed';
                newStarIcon.style.right = '80px';
                newStarIcon.style.bottom = '30px';
                newStarIcon.style.fontSize = '20px';
                newStarIcon.addEventListener('click', toggleImportantNotes);
                sidebar.appendChild(newStarIcon);
            }
        }

        function selectUser(username) {
            activeUser = username;
            chatHeader.textContent = `Your notes in: ${username}`;
            messageInput.disabled = false;
            sendButton.disabled = false;
            showingImportantOnly = false;
            const starIcon = document.querySelector('.sidebar .fa-star');
            starIcon.classList.remove('fa-solid');
            starIcon.classList.add('fa-regular');
            renderMessages();
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('show');
            }
        }

        function toggleImportantNotes() {
            showingImportantOnly = !showingImportantOnly;
            const starIcon = document.querySelector('.sidebar .fa-star');
            starIcon.classList.toggle('fa-solid', showingImportantOnly);
            starIcon.classList.toggle('fa-regular', !showingImportantOnly);
            renderMessages();
        }

        function renderMessages() {
            chatBox.innerHTML = '';
            if (showingImportantOnly) {
                chatHeader.textContent = "All Important Notes";
                Object.keys(users).forEach(username => {
                    users[username].forEach((message, index) => {
                        if (message.important) {
                            appendMessage(username, index, message);
                        }
                    });
                });
            } else if (activeUser) {
                chatHeader.textContent = `Your notes in: ${activeUser}`;
                users[activeUser].forEach((message, index) => {
                    appendMessage(activeUser, index, message);
                });
            }
        }

        function appendMessage(username, index, message) {
            const div = document.createElement('div');
            div.className = `chat-message ${message.type} ${message.important ? 'important' : ''}`;
            div.dataset.user = username;
            div.dataset.index = index;

            const content = document.createElement('span');
            if (message.type === 'image') {
                const imgContainer = document.createElement('div');
                imgContainer.style.position = 'relative';
                const img = document.createElement('img');
                img.src = message.text;
                const expandIcon = document.createElement('i');
                expandIcon.className = 'fa-solid fa-up-right-and-down-left-from-center';
                expandIcon.style.position = 'absolute';
                expandIcon.style.right = '0px';
                expandIcon.style.top = '0px';
                expandIcon.style.color = 'white';
                expandIcon.style.cursor = 'pointer';
                expandIcon.style.background = 'rgb(18 0 255)';
                expandIcon.style.padding = '10px';
                expandIcon.style.filter = 'drop-shadow(2px 4px 16px white)';
                imgContainer.appendChild(img);
                imgContainer.appendChild(expandIcon);
                content.appendChild(imgContainer);
                imgContainer.addEventListener('click', () => showImageBulletproof(message.text));
            } else {
                content.textContent = message.text;
            }

            const starIcon = document.createElement('i');
            starIcon.className = `fa-regular fa-star star-icon ${message.important ? 'fa-solid' : ''}`;
            starIcon.addEventListener('click', () => toggleImportance(username, index));

            div.appendChild(content);
            div.appendChild(starIcon);
            div.addEventListener('contextmenu', (e) => showContextMenu(e, { user: username, index }, 'message'));
            chatBox.appendChild(div);
        }

        function toggleImportance(username, index) {
            users[username][index].important = !users[username][index].important;
            saveToLocalStorage();
            renderMessages();
        }

        function showContextMenu(event, target, type) {
            event.preventDefault();
            contextTarget = { target, type };
            console.log('Context menu opened for:', { target, type }); // Debug log
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${event.pageX}px`;
            contextMenu.style.top = `${event.pageY}px`;
        }

        function hideContextMenu() {
            contextMenu.style.display = 'none';
            contextTarget = null;
        }

        copyOption.addEventListener('click', () => {
            if (contextTarget && contextTarget.type === 'user') {
                const username = contextTarget.target;
                navigator.clipboard.writeText(username)
                    .then(() => {
                        showPopup('Title copied to clipboard!', false, () => {});
                    })
                    .catch(() => {
                        alert('Failed to copy title!');
                    });
            } else if (contextTarget && contextTarget.type === 'message') {
                const { user, index } = contextTarget.target;
                const message = users[user][index];
                if (message.type === 'image') {
                    alert('Cannot copy image content!');
                } else {
                    navigator.clipboard.writeText(message.text)
                        .then(() => {
                            showPopup('Note copied to clipboard!', false, () => {});
                        })
                        .catch(() => {
                            alert('Failed to copy note!');
                        });
                }
            }
            hideContextMenu();
        });

        editOption.addEventListener('click', () => {
            if (contextTarget && contextTarget.type === 'user') {
                const oldUsername = contextTarget.target;
                showPopup(`Edit title: ${oldUsername}`, true, (newUsername) => {
                    if (newUsername && newUsername !== oldUsername && !users[newUsername]) {
                        users[newUsername] = users[oldUsername];
                        delete users[oldUsername];
                        if (activeUser === oldUsername) {
                            activeUser = newUsername;
                            chatHeader.textContent = `Your notes in: ${newUsername}`;
                        }
                        saveToLocalStorage();
                        renderUserList();
                        renderMessages();
                    } else if (newUsername === oldUsername) {
                        alert("New title must be different!");
                    } else {
                        alert("Title already exists or invalid!");
                    }
                    hideContextMenu();
                }, oldUsername);
            } else if (contextTarget && contextTarget.type === 'message') {
                const { user, index } = contextTarget.target;
                console.log('Editing message:', { user, index, currentMessage: users[user][index] }); // Debug log
                const currentMessage = users[user][index];
                if (currentMessage.type === 'image') {
                    alert("Cannot edit image notes!");
                    hideContextMenu();
                    return;
                }
                showPopup('Edit note:', true, (newMessage) => {
                    if (newMessage && newMessage.trim()) {
                        users[user][index] = { ...users[user][index], text: newMessage };
                        saveToLocalStorage();
                        renderMessages();
                    }
                    hideContextMenu();
                }, currentMessage.text);
            }
        });

        deleteOption.addEventListener('click', () => {
            if (contextTarget && contextTarget.type === 'user') {
                const username = contextTarget.target;
                showPopup(`Delete title "${username}"?`, false, (confirmed) => {
                    if (confirmed) {
                        delete users[username];
                        if (activeUser === username) {
                            activeUser = null;
                            chatHeader.textContent = "Welcome to BsNote";
                            messageInput.disabled = true;
                            sendButton.disabled = true;
                        }
                        saveToLocalStorage();
                        renderUserList();
                        renderMessages();
                    }
                    hideContextMenu();
                });
            } else if (contextTarget && contextTarget.type === 'message') {
                const { user, index } = contextTarget.target;
                showPopup(`Delete this note?`, false, (confirmed) => {
                    if (confirmed) {
                        users[user].splice(index, 1);
                        saveToLocalStorage();
                        renderMessages();
                    }
                    hideContextMenu();
                });
            }
        });

        function toggleSidebar() {
            sidebar.classList.toggle('show');
        }

        toggleSidebarBtn.addEventListener('click', toggleSidebar);

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && activeUser) {
                users[activeUser].push({ text, type: 'user', important: false });
                messageInput.value = '';
                saveToLocalStorage();
                renderMessages();
            }
        }

        function attachImage() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file && activeUser) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        users[activeUser].push({ text: reader.result, type: 'image', important: false });
                        saveToLocalStorage();
                        renderMessages();
                    };
                    reader.readAsDataURL(file);
                }
            });
            fileInput.click();
        }

        document.body.addEventListener('click', hideContextMenu);
        renderUserList();

        window.addEventListener('DOMContentLoaded', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('show');
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");
            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });
            document.addEventListener("click", () => {
                if (customMenu) customMenu.style.display = "none";
            });
        });
    </script>
