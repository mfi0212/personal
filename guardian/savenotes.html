         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

;

            position: fixed;

            flex: 1;
    overflow-y: auto;

}

        .input-container {

;

            width:82%;

}

        button{

}

        }

        /* Context Menu Styles */
        .context-menu {
            position: absolute;
    background: #bcbcbc;
    border-radius: 5px;
    z-index: 1000;
    display: none;

    padding: 15px;

        .context-menu li {

            cursor: pointer;

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .user-list {
                list-style: none;
        padding: 0px;
        position: relative;
        top: 20px;
        left: -20px;
        height: 550px;
        overflow-y: scroll;
        width: 115%;
}
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: -100%; background: black;
            }

                width: 100%;
                padding: 10px;

            .input-container {
    display: flex
;

    top: 140px;

}

}

}
label {

}/* Sidebar Visible by Default on Mobile */

    .sidebar {
        transform: translateX(0); /* Make sidebar visible */
    }
}

            .chat-box {
                position: relative;
        width: 100%;
        top: 100px;
        max-height: 450px;
            }

                font-size: 18px;
        color: white;
        position: fixed;
        top: 60px;

</head>
<body>
    <div class="container">
        <!-- @ Symbol Button -->
        <button id="toggleSidebarBtn" style="z-index: 10000;
        position: absolute;
        top: 10px;
        background: none;
        border: none;
        font-size: 22px;
        cursor: pointer;
        left: 10px;
        background: #282828;
        padding: 3px 10px;"><i class="fa-solid fa-bars-staggered"></i></button>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo" style="    position: fixed;
            color: rgb(0 96 255);
            right: 10px;
            top: 20px;
            z-index: 1000;
            font-size: 20px;
            font-weight: 600;">
        #BsNote
    </div>
            <ul class="user-list" id="userList">
                <!-- Users will be dynamically added here -->
            </ul>
            <button class="addbtn" onclick="addUser()"><i class="fa-solid fa-circle-plus"></i></button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header" id="chatHeader">Take a short note</div>
            <div class="chat-box" id="chatBox">
                <!-- Messages will appear here -->
            </div>
            <div class="input-container">
                <input class="txtinput" type="text" id="messageInput" placeholder="Enter your note here....." disabled>
                <label for="imageInput">
                    <i class="fa-solid fa-paperclip" id="clipIcon" onclick="attachImage()"></i>
                </label>
                <button onclick="sendMessage()" id="sendButton" disabled><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <ul class="context-menu" id="contextMenu">
        <li id="editOption">Edit</li>
        <li id="deleteOption">Delete</li>
    </ul>

    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {};
        let activeUser = null;
        let contextTarget = null; // The item on which the context menu is invoked
        let attachedImage = null; // To store the image URL

        const userListElement = document.getElementById('userList');
        const chatHeader = document.getElementById('chatHeader');
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const contextMenu = document.getElementById('contextMenu');
        const editOption = document.getElementById('editOption');
        const deleteOption = document.getElementById('deleteOption');
        const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
        const sidebar = document.querySelector('.sidebar');
        const clipIcon = document.getElementById('clipIcon');

        // Save users to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        // Add a new user
        function addUser() {
            const username = prompt('Enter a new note box name here...');
            if (username && !users[username]) {
                users[username] = [];
                saveToLocalStorage();
                renderUserList();
            }
        }

        // Render the user list
        function renderUserList() {
            userListElement.innerHTML = '';
            Object.keys(users).forEach(username => {
                const li = document.createElement('li');
                li.textContent = username;
                li.addEventListener('click', () => selectUser(username));
                li.addEventListener('contextmenu', (e) => showContextMenu(e, username, 'user'));
                userListElement.appendChild(li);
            });
        }

        // Select a user and show their notes
        function selectUser(username) {
            activeUser = username;
            chatHeader.textContent = `Take a short note in ${username}`;
            messageInput.disabled = false;
            sendButton.disabled = false;
            renderMessages();
        }

        // Render messages for the selected user
        function renderMessages() {
            chatBox.innerHTML = '';
            if (activeUser && users[activeUser]) {
                users[activeUser].forEach((message, index) => {
                    const div = document.createElement('div');
                    div.className = `chat-message ${message.type}`;
                    div.addEventListener('contextmenu', (e) => showContextMenu(e, index, 'message'));

                    if (message.type === 'image') {
                        const img = document.createElement('img');
                        img.src = message.text;
                        div.appendChild(img);
                    } else {
                        div.textContent = message.text;
                    }

                    chatBox.appendChild(div);
                });
            }
        }

        // Show context menu for editing or deleting messages/users
        function showContextMenu(event, target, type) {
            event.preventDefault();
            contextTarget = { target, type };
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${event.pageX}px`;
            contextMenu.style.top = `${event.pageY}px`;
        }

        function hideContextMenu() {
            contextMenu.style.display = 'none';
            contextTarget = null;
        }

        editOption.addEventListener('click', () => {
            if (contextTarget.type === 'user') {
                const oldUsername = contextTarget.target;
                const newUsername = prompt('Edit user name:', oldUsername);
                if (newUsername && !users[newUsername]) {
                    users[newUsername] = users[oldUsername];
                    delete users[oldUsername];
                    if (activeUser === oldUsername) activeUser = newUsername;
                    saveToLocalStorage();
                    renderUserList();
                }
            } else if (contextTarget.type === 'message') {
                const index = contextTarget.target;
                const newMessage = prompt('Edit message:', users[activeUser][index].text);
                if (newMessage) {
                    users[activeUser][index].text = newMessage;
                    saveToLocalStorage();
                    renderMessages();
                }
            }
            hideContextMenu();
        });

        deleteOption.addEventListener('click', () => {
            if (contextTarget.type === 'user') {
                const username = contextTarget.target;
                if (confirm(`Delete user ${username}?`)) {
                    delete users[username];
                    if (activeUser === username) activeUser = null;
                    saveToLocalStorage();
                    renderUserList();
                    renderMessages();
                }
            } else if (contextTarget.type === 'message') {
                const index = contextTarget.target;
                users[activeUser].splice(index, 1);
                saveToLocalStorage();
                renderMessages();
            }
            hideContextMenu();
        });

        // Toggle sidebar visibility
        function toggleSidebar() {
            sidebar.classList.toggle('show');
        }

        // Event listener for the @ button to toggle the sidebar
        toggleSidebarBtn.addEventListener('click', toggleSidebar);

        // Send note (message) functionality
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && activeUser) {
                users[activeUser].push({ text, type: 'user' });
                messageInput.value = ''; // Clear the input
                saveToLocalStorage();
                renderMessages();
            }
        }

        // Close context menu when clicking outside
        document.body.addEventListener('click', hideContextMenu);

        // Handle image attachment (paperclip icon click)
        function attachImage() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';

            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const imageUrl = reader.result;
                        if (activeUser) {
                            users[activeUser].push({ text: imageUrl, type: 'image' });
                            saveToLocalStorage();
                            renderMessages();
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });

            fileInput.click(); // Trigger the file input click event
        }

        renderUserList();
        
// Automatically show the sidebar on mobile screens
window.addEventListener('DOMContentLoaded', () => {
    if (window.innerWidth <= 768) {
        sidebar.classList.add('show');
    }
});

// Hide sidebar after selecting a user on mobile
function selectUser(username) {
    activeUser = username;
    chatHeader.textContent = `Take a short note in ${username}`;
    messageInput.disabled = false;
    sendButton.disabled = false;
    renderMessages();

    // Hide sidebar on mobile
    if (window.innerWidth <= 768) {
        sidebar.classList.remove('show');
    }
}
// Event listener for the @ button to toggle the sidebar
toggleSidebarBtn.addEventListener('click', toggleSidebar);

function toggleSidebar() {
    sidebar.classList.toggle('show');
}
    </script>

</body>
