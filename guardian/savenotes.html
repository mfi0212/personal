} .context-menu li:hover { background: #212121; color: white; } /* Custom Popup Styles */ .custom-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1e1e1e; padding: 20px; border-radius: 10px; color: white; z-index: 2000; display: none; box-shadow: 0 0 10px 100em rgba(0, 0, 0, 0.5); width: 80%; max-width: 290px; font-size: 18px; } .custom-popup.image-popup { padding: 0; max-width: 90vw; max-height: 90vh; background: transparent; box-shadow: none; } .popup-image { max-width: 100%; max-height: 90vh; border-radius: 10px; } .popup-content { display: flex; flex-direction: column; gap: 15px; justify-content: center; align-items: center; } .popup-input { padding: 10px 15px; border: none; border-radius: 8px; background: #4f4f4f; color: white; outline: none; width: 81%; text-align: center; font-size: 16px; } .popup-buttons { display: flex; gap: 10px; justify-content: flex-end; } .popup-button { padding: 8px 15px; border: none; border-radius: 6px; background: #4f4f4f63; color: white; cursor: pointer; font-size: 14px; } .popup-button:hover { background: #6d6d6d; } .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1999; display: none; } /* Responsive Design */ @media (max-width: 768px) { .container { flex-direction: column; } .user-list { list-style: none; padding: 0px; position: relative; top: 20px; left: -20px; height: 550px; overflow-y: scroll; width: 115%; } .sidebar { width: 100%; position: fixed; top: 0; left: -100%; background: black; } .main-content { width: 100%; padding: 10px; } i.fa-solid.fa-bars-staggered { background: #3c3c3c; padding: 8px; font-size: 18px; } .input-container { display: flex ; gap: 10px; position: fixed; bottom: 70px; background: rgb(30 30 30); width: 69%; align-items: center; } .chat-message.user { color: white; font-size: 15px; } .txtinput { width: 82%; font-size: 15px; color: #5b5b5b; } .addbtn { font-size: 21px; padding: 5px 10px; } label { padding: 10px; } .chat-box { position: relative; width: 80%; top: 100px; max-height: 390px; } .chat-header{ font-size: 18px; color: white; position: fixed; top: 60px; text-align: center; } } p{ position: absolute; right: 0px; top: 0px; color: #ffffff; cursor: pointer; background: rgb(18 0 255); padding: 10px; filter: drop-shadow(2px 4px 16px white); } </style> </head> <body> <div class="container"> <button id="toggleSidebarBtn" style="z-index: 10000; position: absolute; background: none; border: none; font-size: 22px; cursor: pointer;"><i class="fa-solid fa-bars-staggered"></i></button> <script src="noright.js"></script> <div class="sidebar"> <div class="logo" style="position: fixed; color: rgb(0 96 255); right: 10px; top: 20px; z-index: 1000; font-size: 20px; font-weight: 600;"> #BsNote </div> <ul class="user-list" id="userList"></ul> <button class="addbtn" onclick="addUser()"><i class="fa-solid fa-circle-plus"></i></button> </div> <div class="main-content"> <div class="chat-header" id="chatHeader">Take a short note</div> <div class="chat-box" id="chatBox"></div> <div class="input-container"> <input class="txtinput" type="text" id="messageInput" placeholder="Enter your note here....." disabled> <label for="imageInput"> <i class="fa-solid fa-paperclip" id="clipIcon" onclick="attachImage()"></i> </label> <button onclick="sendMessage()" id="sendButton" disabled><i class="fa-solid fa-paper-plane"></i></button> </div> </div> </div> <ul class="context-menu" id="contextMenu"> <li id="editOption">Edit</li> <li id="deleteOption">Delete</li> </ul> <div class="popup-overlay" id="popupOverlay"></div> <div class="custom-popup" id="customPopup"> <div class="popup-content"> <div id="popupMessage"></div> <input type="text" id="popupInput" class="popup-input" style="display: none;" placeholder="Enter title here..."> <div class="popup-buttons"> <button class="popup-button" id="popupCancel">Close</button> <button class="popup-button" id="popupConfirm">Save</button> </div> </div> </div>
    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {};
        let activeUser = null;
        let contextTarget = null;
        let attachedImage = null;

        const userListElement = document.getElementById('userList');
        const chatHeader = document.getElementById('chatHeader');
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const contextMenu = document.getElementById('contextMenu');
        const editOption = document.getElementById('editOption');
        const deleteOption = document.getElementById('deleteOption');
        const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
        const sidebar = document.querySelector('.sidebar');
        const clipIcon = document.getElementById('clipIcon');

        function saveToLocalStorage() {
            localStorage.setItem('users', JSON.stringify(users));
        }

        function showPopup(message, isPrompt = false, callback, defaultValue = '') {
            const popup = document.getElementById('customPopup');
            const overlay = document.getElementById('popupOverlay');
            const popupMessage = document.getElementById('popupMessage');
            const popupInput = document.getElementById('popupInput');
            const confirmBtn = document.getElementById('popupConfirm');
            const cancelBtn = document.getElementById('popupCancel');

            popup.classList.remove('image-popup');
            popupMessage.textContent = message;
            popupInput.style.display = isPrompt ? 'block' : 'none';
            popupInput.value = defaultValue;
            popup.style.display = 'block';
            overlay.style.display = 'block';

            function handleConfirm() {
                const result = isPrompt ? popupInput.value : true;
                cleanup();
                callback(result);
            }

            function handleCancel() {
                cleanup();
                callback(isPrompt ? null : false);
            }

            function cleanup() {
                popup.style.display = 'none';
                overlay.style.display = 'none';
                confirmBtn.removeEventListener('click', handleConfirm);
                cancelBtn.removeEventListener('click', handleCancel);
            }

            confirmBtn.addEventListener('click', handleConfirm);
            cancelBtn.addEventListener('click', handleCancel);

            if (isPrompt) {
                popupInput.focus();
                popupInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleConfirm();
                });
            }
        }

        function showImagePopup(imageUrl) {
            const popup = document.getElementById('customPopup');
            const overlay = document.getElementById('popupOverlay');
            const popupContent = document.querySelector('.popup-content');

            popup.classList.add('image-popup');
            popupContent.innerHTML = '';
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.className = 'popup-image';
            
            popupContent.appendChild(img);
            popup.style.display = 'block';
            overlay.style.display = 'block';

            overlay.addEventListener('click', () => {
                popup.style.display = 'none';
                overlay.style.display = 'none';
            }, { once: true });
        }

        function addUser() {
            showPopup('Title name', true, (username) => {
                if (username && !users[username]) {
                    users[username] = [];
                    saveToLocalStorage();
                    renderUserList();
                }
            });
        }

        function renderUserList() {
            userListElement.innerHTML = '';
            Object.keys(users).forEach(username => {
                const li = document.createElement('li');
                li.textContent = username;
                li.addEventListener('click', () => selectUser(username));
                li.addEventListener('contextmenu', (e) => showContextMenu(e, username, 'user'));
                userListElement.appendChild(li);
            });
        }

        function selectUser(username) {
            activeUser = username;
            chatHeader.textContent = `Your notes in : ${username}`;
            messageInput.disabled = false;
            sendButton.disabled = false;
            renderMessages();
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('show');
            }
        }

        function renderMessages() {
            chatBox.innerHTML = '';
            if (activeUser && users[activeUser]) {
                users[activeUser].forEach((message, index) => {
                    const div = document.createElement('div');
                    div.className = `chat-message ${message.type}`;
                    div.addEventListener('contextmenu', (e) => showContextMenu(e, index, 'message'));

                    if (message.type === 'image') {
                        const imgContainer = document.createElement('div');
                        imgContainer.style.position = 'relative';
                        
                        const img = document.createElement('img');
                        img.src = message.text;
                        
                        const expandIcon = document.createElement('i');
                        expandIcon.className = 'fa-solid fa-up-right-and-down-left-from-center';
                        expandIcon.style.position = 'absolute';
                        expandIcon.style.right = '0px';
                        expandIcon.style.top = '0px';
                        expandIcon.style.color = 'white';
                        expandIcon.style.cursor = 'pointer';
                        expandIcon.style.background = 'rgb(18 0 255)';
                        expandIcon.style.padding = '10px';
                        expandIcon.style.filter = 'drop-shadow(2px 4px 16px white)';
                        
                        imgContainer.appendChild(img);
                        imgContainer.appendChild(expandIcon);
                        div.appendChild(imgContainer);

                        imgContainer.addEventListener('click', () => showImagePopup(message.text));
                    } else {
                        div.textContent = message.text;
                    }

                    chatBox.appendChild(div);
                });
            }
        }

        function showContextMenu(event, target, type) {
            event.preventDefault();
            contextTarget = { target, type };
            contextMenu.style.display = 'block';
            contextMenu.style.left = `${event.pageX}px`;
            contextMenu.style.top = `${event.pageY}px`;
        }

        function hideContextMenu() {
            contextMenu.style.display = 'none';
            contextTarget = null;
        }

        editOption.addEventListener('click', () => {
            if (contextTarget.type === 'user') {
                const oldUsername = contextTarget.target;
                showPopup(`Edit user name: ${oldUsername}`, true, (newUsername) => {
                    if (newUsername && !users[newUsername]) {
                        users[newUsername] = users[oldUsername];
                        delete users[oldUsername];
                        if (activeUser === oldUsername) activeUser = newUsername;
                        saveToLocalStorage();
                        renderUserList();
                    }
                    hideContextMenu();
                });
            } else if (contextTarget.type === 'message') {
                const index = contextTarget.target;
                const currentMessage = users[activeUser][index].text;
                showPopup('Edit message:', true, (newMessage) => {
                    if (newMessage) {
                        users[activeUser][index].text = newMessage;
                        saveToLocalStorage();
                        renderMessages();
                    }
                    hideContextMenu();
                }, currentMessage);
            }
        });

        deleteOption.addEventListener('click', () => {
            if (contextTarget.type === 'user') {
                const username = contextTarget.target;
                showPopup(`Delete user ${username}?`, false, (confirmed) => {
                    if (confirmed) {
                        delete users[username];
                        if (activeUser === username) activeUser = null;
                        saveToLocalStorage();
                        renderUserList();
                        renderMessages();
                    }
                    hideContextMenu();
                });
            } else if (contextTarget.type === 'message') {
                const index = contextTarget.target;
                users[activeUser].splice(index, 1);
                saveToLocalStorage();
                renderMessages();
                hideContextMenu();
            }
        });

        function toggleSidebar() {
            sidebar.classList.toggle('show');
        }

        toggleSidebarBtn.addEventListener('click', toggleSidebar);

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && activeUser) {
                users[activeUser].push({ text, type: 'user' });
                messageInput.value = '';
                saveToLocalStorage();
                renderMessages();
            }
        }

        function attachImage() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';

            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const imageUrl = reader.result;
                        if (activeUser) {
                            users[activeUser].push({ text: imageUrl, type: 'image' });
                            saveToLocalStorage();
                            renderMessages();
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });

            fileInput.click();
        }

        document.body.addEventListener('click', hideContextMenu);

        renderUserList();

        window.addEventListener('DOMContentLoaded', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.add('show');
            }
        });
    </script>
</body>
