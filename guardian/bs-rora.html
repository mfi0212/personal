    `<h2>273. The Squirrel and the Nut</h2>
    <p>A squirrel saved nuts for winter while a grasshopper did not. When winter came, the squirrel was prepared, teaching the importance of planning.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Plan for the future.</p>`,
    
    `<h2>274. The Cat and the Mouse</h2>
    <p>A cat invited a mouse for dinner but had its own plans. The mouse was wise and didn’t fall for the trap.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Be cautious of invitations that seem too good to be true.</p>`,
    
    `<h2>275. The Fox and the Grapes</h2>
    <p>A hungry fox saw grapes hanging high. After many attempts to reach them, it finally declared them sour and walked away.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't be bitter about what you can't have.</p>`,
    
    `<h2>276. The Ant and the Grasshopper</h2>
    <p>Ants worked hard all summer while the grasshopper played. When winter came, the grasshopper suffered, learning the importance of preparation.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Hard work pays off.</p>`,
    
    `<h2>277. The Cat and the Kittens</h2>
    <p>A mother cat taught her kittens how to hunt. They learned the importance of practice and skill.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Practice makes perfect.</p>`,
    
    `<h2>278. The Dog and the Bone</h2>
    <p>A dog saw its reflection in the water and tried to grab the bone from its reflection, losing the real one. It learned to appreciate what it had.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Appreciate what you have.</p>`,
    
    `<h2>279. The Elephant and the Hen</h2>
    <p>An elephant and a hen were friends, teaching each other about their strengths and weaknesses, emphasizing the value of friendship.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> True friends appreciate each other’s differences.</p>`,
    
    `<h2>280. The Girl and the Pebbles</h2>
    <p>A girl collected pebbles to make a beautiful path, showing that even small things can create beauty.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Little efforts can lead to great beauty.</p>`,
    
    `<h2>281. The Fox and the Rabbit</h2>
    <p>A fox chased a rabbit. The rabbit used its speed and agility to escape, teaching that quick thinking can help in danger.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Quick thinking can save you.</p>`,
    
    `<h2>282. The Squirrel and the Acorn</h2>
    <p>A squirrel buried an acorn for winter, teaching the importance of preparation and foresight.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Preparation ensures survival.</p>`,
    
    `<h2>283. The Cat and the Goldfish</h2>
    <p>A cat wanted to eat a goldfish but learned that desires can lead to trouble.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Control your desires.</p>`,
    
    `<h2>284. The Wise Old Man and the Child</h2>
    <p>A wise old man shared stories with a child, emphasizing the importance of storytelling in passing down wisdom.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Stories carry wisdom across generations.</p>`,
    
    `<h2>285. The Girl and the Garden</h2>
    <p>A girl tended to her garden, learning that nurturing brings beauty and growth.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Care leads to beauty and growth.</p>`,
    
    `<h2>286. The Bear and the Fox</h2>
    <p>A bear and a fox learned to share food during hard times, emphasizing the importance of generosity.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Sharing creates bonds.</p>`,
    
    `<h2>287. The Elephant and the Ants</h2>
    <p>An elephant learned that teamwork makes difficult tasks easier, as ants worked together to move heavy objects.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Together, we can achieve more.</p>`,
    
    `<h2>288. The Girl and the Lantern</h2>
    <p>A girl used a lantern to light her path, teaching that guidance can come from those who have walked the path before.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Seek guidance from those with experience.</p>`,
    
    `<h2>289. The Fox and the Crow</h2>

    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Beware of tricks.</p>`,

    `<h2>300. The Fox and the Grapes</h2>
    <p>A hungry fox saw grapes hanging high. After many attempts to reach them, it finally declared them sour and walked away.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't be bitter about what you can't have.</p>`,
    


    `<h2>301. The Fox and the Goat</h2>
    <p>A fox fell into a well and could not get out. A goat came by and, seeing the fox, asked if the water was good. The fox tricked the goat into jumping in, but the goat then used the fox to escape.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't trust those who have tricked you.</p>`,

    `<h2>302. The Crow and the Pitcher</h2>
    <p>A thirsty crow found a pitcher with a little water. It dropped stones into the pitcher until the water rose high enough for it to drink.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Necessity is the mother of invention.</p>`,

    `<h2>303. The Lion and the Elephant</h2>
    <p>A lion and an elephant were friends. They helped each other in times of trouble, showing that true friendship is valuable.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Friendship is a treasure.</p>`,

    `<h2>304. The Farmer and the Snake</h2>
    <p>A farmer saved a snake from freezing. In return, the snake bit him, teaching the farmer that some creatures cannot change their nature.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Beware of those who have harmed you in the past.</p>`,

    `<h2>305. The Old Man and His Sons</h2>
    <p>An old man had many sons who quarreled. He brought them together and showed them how to break a bundle of sticks, teaching them that unity is strength.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> United we stand, divided we fall.</p>`,

    `<h2>306. The Wise Judge</h2>
    <p>A wise judge resolved a dispute between two women claiming to be the mother of a baby by suggesting to cut the baby in half. The true mother immediately gave up her claim.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> A wise person knows how to find the truth.</p>`,

    `<h2>307. The Tortoise and the Eagle</h2>
    <p>A tortoise envied an eagle's ability to fly and begged it to take him up high. When it did, the tortoise fell and learned that he should be content with his own abilities.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Be satisfied with who you are.</p>`,

    `<h2>308. The Three Little Fish</h2>
    <p>Three fish lived in a pond. When a fisherman came, one fish swam away, the second hid, and the third was caught. The third learned the importance of vigilance.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Stay alert to dangers around you.</p>`,

    `<h2>309. The Grasshopper and the Owl</h2>
    <p>A grasshopper mocked an owl for being wise. When winter came, the grasshopper suffered, while the owl was prepared.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Wisdom leads to preparation.</p>`,

    `<h2>310. The Dog and the Shadow</h2>
    <p>A dog saw its reflection in the water while trying to grab a bone. It opened its mouth and lost the real bone. It learned to appreciate what it had.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't lose what you have by chasing after illusions.</p>`,

    `<h2>311. The Wolf and the Lamb</h2>
    <p>A wolf accused a lamb of muddying the water. The lamb, being innocent, pointed out that it was impossible. The wolf was not swayed and ate the lamb anyway.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> The powerful may take advantage of the weak.</p>`,

    `<h2>312. The Crow and the Fox</h2>
    <p>A crow was tricked by a fox into dropping its piece of cheese by flattering it. The crow learned not to trust flattery.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Beware of those who use flattery to deceive.</p>`,

    `<h2>313. The Boy Who Cried Wolf</h2>
    <p>A boy tended sheep and falsely cried wolf. When a wolf actually appeared, no one believed him. He learned the consequences of lying.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Liars are not believed, even when they speak the truth.</p>`,

    `<h2>314. The Lion and the Mouse</h2>
    <p>A lion spared a mouse, which later helped it escape from a hunter's net. The lion learned that even small creatures can be of great help.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> No act of kindness is ever wasted.</p>`,

    `<h2>315. The Farmer and His Sons</h2>
    <p>A farmer taught his sons the importance of working together by showing them how easily a single stick breaks compared to a bundle of sticks.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Strength lies in unity.</p>`,

    `<h2>316. The Fox and the Grapes</h2>
    <p>A fox attempted to reach some grapes hanging from a vine. When it couldn’t, it declared them sour. The fox learned not to be bitter about unattainable things.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don’t dismiss what you cannot have.</p>`,

    `<h2>317. The Fisherman and the Little Fish</h2>
    <p>A fisherman caught a small fish that begged for its life, promising to become larger. The fisherman released it but learned that sometimes small things are valuable.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don’t undervalue what seems small.</p>`,

    `<h2>318. The Hen and the Golden Eggs</h2>
    <p>A farmer had a hen that laid golden eggs. Greedy for more, he killed the hen, only to find no more eggs. He learned the dangers of greed.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Greed can destroy what you already have.</p>`,

    `<h2>319. The Ant and the Dove</h2>
    <p>An ant fell into a river and was saved by a dove. Later, the ant saved the dove from a hunter. They learned the value of helping one another.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Kindness is repaid.</p>`,

    `<h2>320. The Two Goats</h2>
    <p>Two goats met on a narrow bridge. Each refused to give way, and both fell into the river. They learned that pride can lead to downfall.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Compromise is necessary for peace.</p>`,

    `<h2>321. The Fox and the Lion</h2>
    <p>A fox boasted about its cleverness to a lion. The lion challenged the fox to a hunt. The lion caught prey easily while the fox learned humility.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Humility is more valuable than boasting.</p>`,

    `<h2>322. The Peacock and the Crane</h2>
    <p>A peacock boasted of its beautiful feathers. The crane replied that it could fly high, unlike the peacock. The peacock learned that beauty is not everything.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> True worth lies in abilities, not appearance.</p>`,

    `<h2>323. The Dog in the Manger</h2>
    <p>A dog lay in a manger, preventing the cattle from eating the hay, though he could not eat it himself. He learned that selfishness is unwise.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don’t be selfish about things you don’t need.</p>`,

    `<h2>324. The Wolf and the Crane</h2>
    <p>A wolf promised a crane a reward for removing a bone from its throat. Once the job was done, the wolf offered nothing, teaching the crane that some promises are not kept.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Be wary of untrustworthy promises.</p>`,

    `<h2>325. The Thirsty Pigeon</h2>
    <p>A pigeon saw a pitcher with little water and dropped pebbles in until the water rose high enough to drink. It learned that determination pays off.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Perseverance leads to success.</p>`,

    `<h2>326. The Fox and the Cat</h2>
    <p>A fox boasted of its many tricks, while the cat had only one. When a hunter approached, the cat used its one trick to escape while the fox was caught.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Sometimes, simplicity is better than complexity.</p>`,

    `<h2>327. The Lioness and the Wounded Hare</h2>
    <p>A lioness spared a wounded hare, which later brought food for her cubs. The lioness learned that mercy can be rewarded.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Kindness can bring unexpected rewards.</p>`,

    `<h2>328. The Young Mouse and the Old Mouse</h2>
    <p>A young mouse wanted to explore the world, while the old mouse warned of dangers. The young mouse learned that wisdom comes with experience.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Listen to those with experience.</p>`,

    `<h2>329. The Fox and the Crow</h2>
    <p>A fox flattered a crow into dropping its food. The crow learned that flattery can lead to trouble.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't be deceived by flattery.</p>`,

    `<h2>330. The Crow and the Snake</h2>
    <p>A crow stole food from a snake's nest, but the snake bit it. The crow learned that stealing leads to consequences.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't take what isn't yours.</p>`,

    `<h2>331. The Hen and the Golden Eggs</h2>
    <p>A farmer had a hen that laid golden eggs. Greed led him to kill the hen, thinking to get more eggs at once. He learned that greed destroys.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't let greed consume you.</p>`,

    `<h2>332. The Tiger and the Woodcutter</h2>
    <p>A woodcutter spared a tiger's life. The tiger, grateful, later saved the woodcutter from a trap, teaching that kindness can lead to unexpected rewards.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Kindness often comes back to you.</p>`,

    `<h2>333. The Boy and the Starfish</h2>
    <p>A boy was throwing starfish back into the ocean. When told he couldn’t save them all, he replied, “I made a difference for that one.”</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Every act of kindness counts.</p>`,

    `<h2>334. The Snake and the Farmer</h2>
    <p>A farmer saved a snake from freezing. The snake bit him, teaching that some creatures cannot change their nature.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Beware of those with harmful natures.</p>`,

    `<h2>335. The Squirrel and the Acorn</h2>
    <p>A squirrel stored acorns for winter, teaching the importance of planning ahead.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Preparation is key for survival.</p>`,

    `<h2>336. The Elephant and the Blind Men</h2>
    <p>Several blind men touched different parts of an elephant and described it differently, teaching that perspectives can vary.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Understand that different perspectives can coexist.</p>`,

    `<h2>337. The Tortoise and the Hare</h2>
    <p>A hare laughed at a slow tortoise, challenging it to a race. The hare, overconfident, took a nap and lost the race, teaching that slow and steady wins the race.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Consistency beats arrogance.</p>`,

    `<h2>338. The Little Red Hen</h2>
    <p>A little red hen found grains and asked for help to plant them, but none helped. When the bread was ready, she enjoyed it alone.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Hard work deserves reward.</p>`,

    `<h2>339. The Frog and the Ox</h2>
    <p>A frog tried to puff itself up to be as big as an ox, but exploded. It learned to be content with its size.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't try to be something you're not.</p>`,

    `<h2>340. The Dove and the Ant</h2>
    <p>A dove saved an ant from drowning. Later, the ant saved the dove from a hunter, illustrating the value of mutual aid.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Kindness is never wasted.</p>`,

    `<h2>341. The Wise Old Owl</h2>
    <p>A wise owl taught younger animals the importance of patience and observation in learning about the world.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Patience leads to understanding.</p>`,

    `<h2>342. The Fox and the Grapes</h2>
    <p>A fox saw grapes hanging high and, unable to reach them, declared they were sour. It learned that sometimes we dismiss what we cannot have.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don’t disparage what you cannot attain.</p>`,

    `<h2>343. The Lion, the Fox, and the Goat</h2>
    <p>A lion, fox, and goat went hunting together. The lion tricked the others and ate them. They learned to be wary of deceitful friends.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Choose your companions wisely.</p>`,

    `<h2>344. The Monkey and the Crocodile</h2>
    <p>A crocodile wanted to eat a monkey’s heart. The monkey outsmarted the crocodile by pretending to have left its heart in a tree.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Cleverness can save you.</p>`,

    `<h2>345. The King and His Three Daughters</h2>
    <p>A king wanted to determine which daughter loved him most. He learned that love can be shown in various ways, not just with gifts.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Love is expressed in actions, not just words.</p>`,

    `<h2>346. The Cat and the Rat</h2>
    <p>A cat caught a rat but was about to eat it. The rat pleaded for its life, promising to help the cat in return. The cat learned that mercy can lead to future benefits.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Kindness can have unexpected rewards.</p>`,

    `<h2>347. The Bear and the Beehive</h2>
    <p>A bear tried to steal honey from a beehive but got stung. It learned that hard-earned things are best left untouched.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Respect others’ hard work.</p>`,

    `<h2>348. The Clever Rabbit</h2>
    <p>A rabbit outsmarted a fox by leading it into a trap. The rabbit learned that using your wits can save you.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Intelligence can be a powerful tool.</p>`,

    `<h2>349. The Honest Woodcutter</h2>
    <p>A woodcutter accidentally dropped his axe into a river. A fairy appeared and offered him a golden axe, but he refused, stating he only wanted his own.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Honesty is the best policy.</p>`,

    `<h2>350. The Frog and the Mouse</h2>
    <p>A frog befriended a mouse, but when the frog tried to swim with the mouse on its back, the mouse drowned. The frog learned that not all friendships are meant to be.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Understand your limits in friendship.</p>`,

    `<h2>351. The Clever Crow</h2>
    <p>A crow used its intelligence to find ways to drink water from a pitcher by dropping pebbles. It learned the value of ingenuity.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Creativity solves problems.</p>`,

    `<h2>352. The Fox and the Horse</h2>
    <p>A fox wanted to trick a horse into thinking it was its friend. The horse learned to be cautious of false friends.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Be wary of those who seem too good to be true.</p>`,

    `<h2>353. The Girl and the Butterfly</h2>
    <p>A girl chased a butterfly, but it kept evading her. When she sat still, it landed on her. She learned that sometimes, patience brings rewards.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Patience brings success.</p>`,

    `<h2>354. The Two Wolves</h2>
    <p>Two wolves fought over food. One wolf was victorious, but both learned that fighting often leads to loss.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Peace is better than conflict.</p>`,

    `<h2>355. The Wise Old Man</h2>
    <p>An old man advised the villagers on how to resolve disputes peacefully. They learned that wisdom can guide us to harmony.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Seek wise counsel in difficult times.</p>`,

    `<h2>356. The Sun and the Wind</h2>
    <p>The sun and wind competed to see who could get a traveler to remove his coat. The sun succeeded with warmth while the wind failed with force.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Gentle persuasion is better than force.</p>`,

    `<h2>357. The Old Turtle</h2>
    <p>An old turtle shared wisdom with younger animals, teaching them the importance of learning from the past.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Learn from the experiences of others.</p>`,

    `<h2>358. The Ant and the Grasshopper</h2>
    <p>An ant worked hard all summer while a grasshopper played. When winter came, the grasshopper had nothing. The grasshopper learned the value of hard work.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Prepare today for tomorrow's needs.</p>`,

    `<h2>359. The Shepherd Boy</h2>
    <p>A shepherd boy lied about a wolf attacking his sheep. When a wolf actually came, no one believed him. He learned the importance of honesty.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Truth is the foundation of trust.</p>`,

    `<h2>360. The King and His Jester</h2>
    <p>A king learned that his jester could make him laugh even in the darkest times, showing the value of humor in life.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Laughter can lighten the heaviest burdens.</p>`,

    `<h2>361. The Farmer and the Fox</h2>
    <p>A farmer caught a fox stealing his chickens. Instead of punishing it, he decided to set a trap to keep the fox away.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Sometimes it's better to find solutions rather than seek revenge.</p>`,

    `<h2>362. The Goose and the Golden Eggs</h2>
    <p>A farmer discovered his goose laid golden eggs. Greed led him to kill it for more eggs, only to find none inside. He learned that greed can destroy prosperity.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Appreciate what you have.</p>`,

    `<h2>363. The Dog and Its Reflection</h2>
    <p>A dog saw its reflection in the water while holding a bone. Wanting to get the other dog’s bone, it dropped its own. It learned not to be greedy.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don’t let greed cost you what you have.</p>`,

    `<h2>364. The Three Fish</h2>
    <p>Three fish faced a fisherman. One swam away, another hid, while the third was caught. The caught fish learned the value of being vigilant.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Stay aware of your surroundings.</p>`,

    `<h2>365. The Blind Men and the Elephant</h2>
    <p>Blind men described an elephant based on what they touched. They realized each had a different view, showing that perspective matters.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> There’s more than one side to a story.</p>`,

    `<h2>366. The Crow and the Water Pot</h2>
    <p>A crow found a pot with little water and dropped stones until the water rose. It learned that intelligence can solve problems.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Thinking creatively can solve problems.</p>`,

    `<h2>367. The Elephant and the Blind Men</h2>
    <p>Blind men touched different parts of an elephant, giving each a different description. They learned that understanding requires perspective.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Seek understanding before judgment.</p>`,

    `<h2>368. The Lion and the Mouse</h2>
    <p>A lion spared a mouse, which later helped the lion escape a trap. They learned that even the smallest can be of great help.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Kindness can be repaid in unexpected ways.</p>`,

    `<h2>369. The Tortoise and the Hare</h2>
    <p>A hare mocked a tortoise for being slow. They raced, and the tortoise won due to the hare's overconfidence. The hare learned to never underestimate others.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Slow and steady wins the race.</p>`,

    `<h2>370. The Little Red Hen</h2>
    <p>A hen found grain and asked for help to plant it, but none would help. When the bread was made, she enjoyed it alone, teaching the value of hard work.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Hard work pays off.</p>`,

    `<h2>371. The Wolf and the Lamb</h2>
    <p>A wolf blamed a lamb for muddying the water. The lamb, innocent, pointed out it was impossible, but the wolf still devoured it, showing the abuse of power.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> The powerful may prey on the weak.</p>`,

    `<h2>372. The Crow and the Fox</h2>
    <p>A crow was tricked by a fox into dropping its food through flattery. It learned to be wary of sweet talk.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don’t be deceived by flattery.</p>`,

    `<h2>373. The Fox and the Grapes</h2>
    <p>A fox attempted to reach some grapes but couldn’t and declared them sour. It learned that dismissing what you can’t have is common.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don’t belittle what you can’t attain.</p>`,

    `<h2>374. The Farmer and His Sons</h2>
    <p>A farmer showed his sons the strength of unity by demonstrating how easily a single stick can break compared to a bundle. They learned the value of teamwork.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Unity is strength.</p>`,

    `<h2>375. The Ant and the Grasshopper</h2>
    <p>An ant worked hard to gather food while a grasshopper played. When winter came, the grasshopper had nothing. The grasshopper learned the importance of preparation.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Prepare today for tomorrow's needs.</p>`,

    `<h2>376. The Dog in the Manger</h2>
    <p>A dog lay in a manger, preventing others from eating hay that he couldn’t eat. It learned that being selfish harms others.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't be selfish about things you don't want.</p>`,

    `<h2>377. The Lion and the Elephant</h2>
    <p>A lion and an elephant worked together and realized the strength of friendship. They learned the value of teamwork.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Friendship is powerful.</p>`,

    `<h2>378. The Frog and the Ox</h2>
    <p>A frog tried to puff itself up to be as big as an ox but exploded. It learned to accept its own nature.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Know your limits.</p>`,

    `<h2>379. The Two Goats</h2>
    <p>Two goats met on a narrow bridge and refused to budge. Both fell into the river, learning that pride can lead to downfall.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Compromise is necessary.</p>`,

    `<h2>380. The Wise Judge</h2>
    <p>A wise judge resolved a dispute between two women by suggesting cutting a baby in half. The true mother gave up her claim, revealing the truth.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Wisdom reveals the truth.</p>`,

    `<h2>381. The Young Mouse and the Old Mouse</h2>
    <p>A young mouse wanted to explore, while the old mouse advised caution. The young mouse learned the importance of listening to wisdom.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Experience is valuable.</p>`,

    `<h2>382. The King and His Daughter</h2>
    <p>A king wanted to find out which daughter loved him most. He learned that love is shown in many ways.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Love is more than gifts.</p>`,

    `<h2>383. The Dog and Its Shadow</h2>
    <p>A dog saw its shadow while holding a bone and tried to grab the other bone it saw. It ended up losing its own. It learned not to be greedy.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't let greed make you lose what you have.</p>`,

    `<h2>384. The Farmer and the Snake</h2>
    <p>A farmer saved a snake from freezing, but it bit him when he tried to help. The farmer learned that some beings cannot change their nature.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Be cautious with those who have a harmful nature.</p>`,

    `<h2>385. The Lion and the Mouse</h2>
    <p>A lion spared a mouse's life, which later helped the lion escape a trap. They learned that kindness is never wasted.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Kindness can have unexpected rewards.</p>`,

    `<h2>386. The Owl and the Nightingale</h2>
    <p>An owl and a nightingale argued over who was the better singer. The owl learned that not every battle is worth fighting.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Choose your battles wisely.</p>`,

    `<h2>387. The Wolf and the Crane</h2>
    <p>A wolf offered a crane a reward for removing a bone stuck in its throat, but when the job was done, it refused to pay. The crane learned that some offers are too good to be true.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Be cautious of those who are untrustworthy.</p>`,

    `<h2>388. The Fox and the Crow</h2>
    <p>A crow dropped its food after being flattered by a fox. It learned that flattery can lead to trouble.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don’t be deceived by sweet talk.</p>`,

    `<h2>389. The Dog and Its Reflection</h2>
    <p>A dog saw its reflection and thought it was another dog with a bigger bone. In trying to grab it, it lost its own bone. It learned not to be greedy.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don’t let greed cost you what you have.</p>`,

    `<h2>390. The Lion, the Fox, and the Goat</h2>
    <p>A lion, fox, and goat went hunting. The lion tricked the others and ate them, learning that deception can lead to betrayal.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Choose your companions wisely.</p>`,

    `<h2>391. The Blind Men and the Elephant</h2>
    <p>Blind men described an elephant by feeling different parts of it, leading to various interpretations. They learned that perspectives can differ.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> There’s more than one side to a story.</p>`,

    `<h2>392. The Ant and the Dove</h2>
    <p>A dove saved an ant from drowning, and later, the ant saved the dove from a hunter. They learned the importance of helping one another.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Kindness is never wasted.</p>`,

    `<h2>393. The Fox and the Grapes</h2>
    <p>A fox couldn't reach some grapes and declared they were sour. It learned to cope with disappointment.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don’t belittle what you can’t have.</p>`,

    `<h2>394. The Farmer and the Stork</h2>
    <p>A farmer caught a stork with a net while it was with the cranes. The stork pleaded for mercy, but the farmer refused, teaching that you are judged by your company.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> You are judged by the company you keep.</p>`,

    `<h2>395. The Elephant and the Blind Men</h2>
    <p>Blind men touched different parts of an elephant and described it differently, showing how perspective matters.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Understand that different perspectives can coexist.</p>`,

    `<h2>396. The Boy and the Filberts</h2>
    <p>A boy reached into a jar of filberts and grabbed a handful, but his hand got stuck. He learned that greed can lead to loss.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Greed often leads to loss.</p>`,

    `<h2>397. The Lion, the Fox, and the Goat</h2>
    <p>A lion invited a fox and a goat to a feast but secretly plotted to eat them. The fox realized the danger and escaped, teaching the importance of awareness.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Stay aware of your surroundings.</p>`,

    `<h2>398. The Dog and Its Shadow</h2>
    <p>A dog saw its shadow while carrying a bone and tried to grab the other dog’s bone it thought it saw, only to lose its own. It learned about greed.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don’t let greed cost you what you have.</p>`,

    `<h2>399. The Wise Old Owl</h2>
    <p>An owl taught younger animals the importance of patience and wisdom in navigating life’s challenges.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Wisdom is invaluable.</p>`,

    `<h2>400. The Crow and the Pitcher</h2>
    <p>A crow used pebbles to raise the water level in a pitcher, demonstrating intelligence and resourcefulness.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Think creatively to solve problems.</p>`,

    
    `<h2>401. The Proud Peacocks</h2>
    <p>Two peacocks were proud of their beautiful feathers. When a storm came, their feathers weighed them down, teaching them humility.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Pride can lead to downfall.</p>`,

    `<h2>402. The Farmer and His Well</h2>
    <p>A farmer neglected his well. When he needed water, it was dry. He learned the importance of regular maintenance.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Take care of what you have.</p>`,

    `<h2>403. The Owl and the Grasshopper</h2>
    <p>An owl and a grasshopper argued about who was wiser. They realized that wisdom comes in many forms.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Wisdom is not one-size-fits-all.</p>`,

    `<h2>404. The Fox and the Crow</h2>
    <p>A fox tricked a crow into dropping its food through flattery. The crow learned to be wary of sweet words.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Be cautious of flattery.</p>`,

    `<h2>405. The Thirsty Crow</h2>
    <p>A crow found a pitcher with little water and dropped pebbles in until the water rose. It learned that persistence pays off.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Hard work leads to success.</p>`,

    `<h2>406. The Two Friends and the Bear</h2>
    <p>Two friends encountered a bear. One ran away, but the other stood his ground. The bear ignored the frightened friend, teaching them about courage.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> True friends stand by each other.</p>`,

    `<h2>407. The Dog and the Wolf</h2>
    <p>A hungry wolf saw a fat dog and envied its life. The dog explained that freedom comes with a price, teaching the wolf a lesson.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Freedom has its price.</p>`,

    `<h2>408. The Young Man and the Old Man</h2>
    <p>A young man sought advice from an old man. The old man shared stories that guided the young man towards wisdom.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Learn from the experiences of others.</p>`,

    `<h2>409. The Cat and the Mice</h2>
    <p>A cat tricked mice by pretending to be dead. The mice learned to be cautious of appearances.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Appearances can be deceiving.</p>`,

    `<h2>410. The Farmer and the Donkey</h2>
    <p>A farmer's donkey fell into a well. Rather than rescue it, the farmer decided to fill the well with dirt. The donkey surprised everyone by using the dirt to climb out.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Use adversity to your advantage.</p>`,

    `<h2>411. The Fox and the Grapes</h2>
    <p>A fox tried to reach grapes but couldn’t. Frustrated, he declared them sour. He learned to accept disappointment.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don’t belittle what you can’t have.</p>`,

    `<h2>412. The Bear and the Beehive</h2>
    <p>A bear tried to steal honey from a beehive and got stung. He learned that some things come with a cost.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Consider the consequences of your actions.</p>`,

    `<h2>413. The Ant and the Dove</h2>
    <p>An ant saved a dove from drowning. Later, the dove helped the ant. They learned the value of mutual assistance.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Kindness is always rewarded.</p>`,

    `<h2>414. The Lion and the Mouse</h2>
    <p>A lion spared a mouse that later helped him escape a trap. They learned that no act of kindness is ever wasted.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Kindness can come back to help you.</p>`,

    `<h2>415. The Frog and the Ox</h2>
    <p>A frog tried to inflate itself to match an ox's size but burst. It learned to appreciate its own nature.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Know your limits.</p>`,

    `<h2>416. The Farmer and the Snake</h2>
    <p>A farmer saved a snake from freezing, but it bit him when he tried to help. He learned that some beings cannot change.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Be cautious in whom you trust.</p>`,

    `<h2>417. The Wise Old Owl</h2>
    <p>An owl shared wisdom with the forest animals, teaching them the importance of patience and foresight.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Wisdom is valuable.</p>`,

    `<h2>418. The Farmer and His Sons</h2>
    <p>A farmer gathered his sons and showed them how a bundle of sticks is stronger than a single stick. They learned the strength of unity.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Unity is strength.</p>`,

    `<h2>419. The Goose That Laid Golden Eggs</h2>
    <p>A farmer had a goose that laid golden eggs. Greed led him to kill it, but he found nothing inside. He learned to appreciate what he had.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't be greedy.</p>`,

    `<h2>420. The Blind Man and the Elephant</h2>
    <p>Blind men touched different parts of an elephant, leading to different descriptions. They learned that perspective matters.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> There are many sides to every story.</p>`,

    `<h2>421. The Lion and the Mouse</h2>
    <p>A lion saved a mouse, and later the mouse saved the lion from a hunter. They learned that small friends can be great allies.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Everyone can be of help.</p>`,

    `<h2>422. The Crow and the Pitcher</h2>
    <p>A thirsty crow dropped pebbles into a pitcher to raise the water level. It learned that cleverness can solve problems.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Use your intellect to overcome challenges.</p>`,

    `<h2>423. The Young Woman and the Old Woman</h2>
    <p>A young woman learned valuable life lessons from an old woman about patience and perseverance.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Wisdom comes with experience.</p>`,

    `<h2>424. The Two Goats</h2>
    <p>Two goats met on a narrow bridge and refused to budge. Both fell into the water, learning that compromise is essential.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Sometimes you must yield to others.</p>`,

    `<h2>425. The Dog and Its Reflection</h2>
    <p>A dog dropped its bone while trying to grab another bone from its reflection in the water. It learned that greed can lead to loss.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't let greed make you lose what you already have.</p>`,

    `<h2>426. The Farmer and His Wheat</h2>

    `<h2>428. The Wolf and the Lamb</h2>
    <p>A wolf accused a lamb of wrongdoing to justify its actions. The lamb learned that the powerful may prey on the weak.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Justice is not always fair.</p>`,

    `<h2>429. The Fox and the Goat</h2>
    <p>A fox fell into a well and asked a goat to help him out. The fox then tricked the goat into jumping in. The goat learned to be cautious of deceitful friends.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't trust those who have deceived you before.</p>`,

    `<h2>430. The Bear and the Two Friends</h2>
    <p>Two friends encountered a bear. One climbed a tree, while the other played dead. The bear left the one on the ground, teaching them about true friendship.</p>
    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> A true friend will help you in need.</p>`,

    `<h2>432. The Ant and the Grasshopper</h2>

    `<h2>441. The Dog in the Manger</h2>

    <p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't be selfish.</p>`,

`<h2>911. The Lion and the Unicorn</h2>

<p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> United we stand, divided we fall.</p>`,

`<h2>912. The Milkmaid and Her Pail</h2>
<p>A milkmaid dreamed of all the things she could do with the money from selling milk, but she spilled the milk and lost everything.</p>
<p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Don't count your chickens before they hatch.</p>`,

`<h2>913. The Bear and the Bees</h2>

<p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Respect others' property.</p>`,

`<h2>914. The Boy Who Cried Wolf</h2>

<p class="moral"><strong style="color: #787878;font-weight: 400;font-size: 15px;font-style: normal;">Moral of the story:</strong> Liars are not believed even when they speak the truth.</p>`,

        }

        // Toggle popup visibility
        function togglePopup() {
            const popup = document.getElementById("searchPopup");
            popup.style.display = popup.style.display === "flex" ? "none" : "flex";
        }

        // Go to a specific story based on user input
        function goToStory() {
            const storyNumber = parseInt(document.getElementById("storyNumber").value);
            if (storyNumber >= 1 && storyNumber <= stories.length) {
                currentIndex = storyNumber - 1;
                displayStory(currentIndex);
                togglePopup();
            }
        }

        function readStoryAloud() {
    // Stop any current speech to avoid overlap
    if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
    }

    // Get the current story HTML content from the stories array
    const storyHTML = stories[currentIndex];
    
    // Strip HTML tags to get plain text for reading
    const storyText = storyHTML.replace(/<\/?[^>]+(>|$)/g, "");

    // Create a SpeechSynthesisUtterance instance with the story text
    const utterance = new SpeechSynthesisUtterance(storyText);
    utterance.lang = 'en-US';  // Use 'en-US' for wider options if 'en-GB' doesn't sound ideal
    utterance.pitch = 1.1;     // Slightly higher pitch for warmth
    utterance.rate = 0.95;     // Slightly slower rate for clarity and friendliness

    // Function to select a female English voice and speak
    function selectFemaleVoiceAndSpeak() {
        const voices = speechSynthesis.getVoices();

        if (voices.length === 0) {
            console.error('No voices available for speech synthesis.');
            return;
        }

        // Attempt to find a high-quality female voice in English
        let selectedVoice = voices.find(voice => 
            (voice.lang === 'en-GB' || voice.lang === 'en-US') && 
            voice.name.includes('Female')
        );

        // If no female voice found, fallback to any English voice
        if (!selectedVoice) {
            selectedVoice = voices.find(voice => voice.lang.startsWith('en'));
        }

        // Assign the selected voice and log the choice
        if (selectedVoice) {
            utterance.voice = selectedVoice;
            console.log(`Selected voice: ${selectedVoice.name} (${selectedVoice.lang})`);
        } else {
            console.warn('No suitable voice found, using default voice.');
        }

        // Speak the text
        speechSynthesis.speak(utterance);

        // Handle errors in speech synthesis
        utterance.onerror = (event) => {
            console.error('Speech synthesis error:', event.error);
        };
    }

    // Load voices, then call `selectFemaleVoiceAndSpeak()`
    if (speechSynthesis.getVoices().length === 0) {
        console.log('Voices not loaded yet. Waiting for voices...');
        speechSynthesis.onvoiceschanged = () => {
            console.log('Voices loaded.');
            selectFemaleVoiceAndSpeak();
        };
    } else {
        selectFemaleVoiceAndSpeak();
    }
}




        // Populate voices when they are loaded
        window.speechSynthesis.onvoiceschanged = function() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
        };
    </script>
