<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <style>
     /* General Styling */
     body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      white-space: nowrap;
    }

    h1 {
      color: #ffffff;
      font-size: 1.8em;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .balance-display {
      font-size: 1.5em;
      color: #ffffff;
      margin-bottom: 20px;
      text-align: center;
      background: #3c3c3c;
      padding: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #ffffff;
    }

    .form-group input, .form-group select {
      padding: 10px;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #ffffff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .transaction-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .transaction-table th, .transaction-table td {
        padding: 10px 5px;
    border: 1px solid #333;
    text-align: center;
    color: #e0e0e0;
    text-transform: capitalize;
    font-size: 13px;
    }

    .transaction-table th {
      background-color: #282828;
    }

    .delete-btn {
      padding: 5px;
      background-color: transparent;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .delete-btn:hover {
      background-color: #ff0000;
    }

    /* Calculator Popup Styling */
    .calculator-popup {
        position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #333;
    padding: 35px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    display: none;
    z-index: 1000;
    }

    .calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .calculator input {
      grid-column: span 4;
      padding: 10px;
      font-size: 1.2em;
      text-align: right;
      border-radius: 4px;
      background-color: #121212;
      color: #ffffff;
      border: 1px solid #555;
    }

    .calculator button {
      padding: 10px;
      font-size: 1.2em;
      background-color: #444;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calculator button:hover {
      background-color: #555;
    }

    /* Mobile Responsive Styling */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      h1 {
        font-size: 1.6em;
      }

      .balance-display {
        font-size: 1.3em;
      }

      button, .form-group input, .form-group select {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

<a href="https://blackswan19.github.io/Educate/savenotes.html"><h1>Bs_Rora</h1></a>
  
<div class="container">
  <div class="balance-display">
    Total Balance: $<span id="balance">0.00</span>
  </div>
  
  <!-- Transaction Input Form -->
  <div class="form-group">
    <label for="transaction-type">Transaction Type:</label>
    <select id="transaction-type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
  </div>

  <div class="form-group">
    <label for="transaction-description">For:</label>
    <input type="text" id="transaction-description" placeholder="Enter name or spends on">
  </div>

  <div class="form-group">
    <label for="transaction-amount">Rs:</label>
    <input type="number" id="transaction-amount" placeholder="Enter amount" step="0.01">
  </div>

  <div class="form-group">
    <label for="transaction-date">Date:</label>
    <input type="date" id="transaction-date">
  </div>

  <button id="add-transaction">Add Transaction</button><br>
  <button id="open-calculator" style="margin-top: 10px;">Open Calculator</button>

  <!-- Filter Dropdown -->
  <div class="form-group" style="    position: fixed;
  top: 10px;
  right: 10px;">
    <select id="filter-type" onchange="renderTransactions()">
      <option value="all">All</option>
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
  </div>

  <!-- Transactions Table -->
  <table class="transaction-table">
    <thead>
      <tr>
        <th>For</th>
        <th>Rs</th>
        <th>Type</th>
        <th>Date</th>
        <th>Del</th>
      </tr>
    </thead>
    <tbody id="transaction-list">
      <!-- Transaction rows will be dynamically added here -->
    </tbody>
  </table>
</div>

<!-- Calculator Popup -->
<div id="calculator-popup" class="calculator-popup">
  <input style="padding: 10px;" type="text" id="calc-display" readonly>
  <div class="calculator">
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendSymbol('%')">%</button>
    <button onclick="appendSymbol('/')">/</button>
    <button onclick="appendSymbol('*')">×</button>
    <button onclick="appendSymbol('7')">7</button>
    <button onclick="appendSymbol('8')">8</button>
    <button onclick="appendSymbol('9')">9</button>
    <button onclick="appendSymbol('-')">−</button>
    <button onclick="appendSymbol('4')">4</button>
    <button onclick="appendSymbol('5')">5</button>
    <button onclick="appendSymbol('6')">6</button>
    <button onclick="appendSymbol('+')">+</button>
    <button onclick="appendSymbol('1')">1</button>
    <button onclick="appendSymbol('2')">2</button>
    <button onclick="appendSymbol('3')">3</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendSymbol('0')" style="grid-column: span 2;">0</button>
    <button onclick="appendSymbol('.')">.</button>
  </div>
</div>

<script>
  let balance = 0;
  let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

  function updateBalance() {
    document.getElementById("balance").innerText = balance.toFixed(2);
  }

  function formatDate(dateString) {
    const date = new Date(dateString);
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0'); 
    const year = date.getFullYear();
    return `${day}-${month}`;
  }

  function addTransactionToTable(transaction, index) {
    const transactionList = document.getElementById("transaction-list");
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${transaction.description}</td>
      <td>₹${transaction.amount.toFixed(2)}</td>
      <td>${transaction.type}</td>
      <td>${formatDate(transaction.date)}</td>
      <td><button class="delete-btn" onclick="deleteTransaction(${index})">Del</button></td>
    `;
    transactionList.appendChild(row);
  }

  function loadTransactions() {
    transactions.forEach((transaction, index) => {
      balance += transaction.type === "income" ? transaction.amount : -transaction.amount;
    });
    updateBalance();
    renderTransactions();
  }

  function saveTransactions() {
    localStorage.setItem("transactions", JSON.stringify(transactions));
  }

  function deleteTransaction(index) {
    const transaction = transactions[index];
    balance -= transaction.type === "income" ? transaction.amount : -transaction.amount;
    transactions.splice(index, 1);
    saveTransactions();
    renderTransactions();
    updateBalance();
  }

  function renderTransactions() {
    const transactionList = document.getElementById("transaction-list");
    const filterType = document.getElementById("filter-type").value;
    transactionList.innerHTML = "";
    transactions.forEach((transaction, index) => {
      if (filterType === "all" || transaction.type === filterType) {
        addTransactionToTable(transaction, index);
      }
    });
  }

  document.getElementById("add-transaction").addEventListener("click", () => {
    const type = document.getElementById("transaction-type").value;
    const description = document.getElementById("transaction-description").value;
    const amount = parseFloat(document.getElementById("transaction-amount").value);
    const date = document.getElementById("transaction-date").value;

    if (!description || isNaN(amount) || amount <= 0 || !date) {
      alert("Please enter a valid description, amount, and date.");
      return;
    }

    const transaction = { description, amount, type, date };
    transactions.push(transaction);

    balance += type === "income" ? amount : -amount;
    updateBalance();
    saveTransactions();
    renderTransactions();

    document.getElementById("transaction-description").value = "";
    document.getElementById("transaction-amount").value = "";
    document.getElementById("transaction-date").value = "";
  });

  document.getElementById("open-calculator").addEventListener("click", () => {
    const calculatorPopup = document.getElementById("calculator-popup");
    calculatorPopup.style.display = calculatorPopup.style.display === "none" ? "block" : "none";
  });

  function appendSymbol(symbol) {
    document.getElementById("calc-display").value += symbol;
  }

  function clearDisplay() {
    document.getElementById("calc-display").value = "";
  }

  function calculateResult() {
    const display = document.getElementById("calc-display");
    try {
      display.value = eval(display.value.replace(/×/g, '*').replace(/−/g, '-'));
    } catch {
      display.value = "Error";
    }
  }

  loadTransactions();
</script>
</body>
</html>
