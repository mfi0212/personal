<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator & Click Counter</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            overflow-y: auto;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 8px;
            width: 90%;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            background: #008CBA;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0077a3;
        }
        .number-display {
            margin-top: 10px;
            font-size: 18px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        .result-line {
            margin: 8px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Interest Calculator -->
    <div class="container">
        <h1>Interest Calculator (₹, Daily)</h1>
        <input type="number" id="principal" placeholder="Amount (₹)" />
        <input type="number" id="rate" placeholder="Interest Rate (%) Per Month" />
        <input type="number" id="time" placeholder="Time (Days)" />
        <button onclick="calculateInterest()">Calculate Interest</button>
        <div class="number-display" id="interestResult">₹ 0.00</div>
    </div>
    <div class="container">
        <h1>Percentage Deduction</h1>
        <input type="number" id="totalAmount" placeholder="Total Amount (₹)" />
        <input type="number" id="deductPercent" placeholder="Percentage to Deduct (%)" />
        <button onclick="calculateDeduction()">Calculate Deduction</button>
        <div class="number-display">
            <div class="result-line" id="deductedAmount">Deducted: ₹ 0.00</div>
            <div class="result-line" id="finalAmount">Final: ₹ 0.00</div>
        </div>
    </div>
<div class="container">
        <h1>Click Counter</h1>
        <p>Click Count: <span id="count">0</span></p>
        <button onclick="updateCount(1)">+</button>
        <button onclick="updateCount(-1)">-</button>
    </div>

    <script>
        // === Interest Calculator ===
        function calculateInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);
            if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate <= 0 || time <= 0) {
                document.getElementById('interestResult').textContent = "Enter valid numbers!";
                return;
            }
            const interest = (principal * rate * time) / (100 * 30);
            document.getElementById('interestResult').textContent = `Interest: ₹ ${interest.toFixed(2)}`;
        }

        // === Click Counter ===
        let count = localStorage.getItem("clickCount") ? parseInt(localStorage.getItem("clickCount")) : 0;
        document.getElementById("count").textContent = count;
       
        function updateCount(value) {
            count += value;
            localStorage.setItem("clickCount", count);
            document.getElementById("count").textContent = count;
        }

        // === Percentage Deduction Calculator ===
        function calculateDeduction() {
            const total = parseFloat(document.getElementById('totalAmount').value);
            const percent = parseFloat(document.getElementById('deductPercent').value);

            if (isNaN(total) || isNaN(percent) || total <= 0 || percent < 0 || percent > 100) {
                document.getElementById('deductedAmount').textContent = "Invalid input!";
                document.getElementById('finalAmount').textContent = "";
                return;
            }

            const deducted = (total * percent) / 100;
            const final = total - deducted;

            document.getElementById('deductedAmount').textContent = `Deducted: ₹ ${deducted.toFixed(2)}`;
            document.getElementById('finalAmount').textContent = `Final: ₹ ${final.toFixed(2)}`;
        }
    </script>
</body>
</html>
