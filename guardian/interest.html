<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC</title>
    <style>
        body {
            font-family: "Verdana, Geneva, Tahoma, sans-serif";
            background-color: #282828;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex
;
    justify-content: center;
    align-items: center;
        }
        .container {
            width: 80%;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid black;
            background-color: #3c3c3c;
            border-radius: 10px;
            text-align: center;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-decoration: underline;
        }
        .number-display {
            font-size: 20px;
            margin: 20px 0;
            padding: 12px;
            background-color: #555;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        button {
            font-size: 18px;
            padding: 12px 20px;
            background-color: #ff9800;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e68900;
        }
        .interest-calculator input {
            font-size: 18px;
            margin: 10px;
            background: #686868;
            border: none;
            padding: 10px;
            color: white;
            outline: none;
            width: calc(100% - 40px);
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container interest-calculator">
        <h1>IC</h1>
        <input type="number" id="principal" placeholder="Amount (₹)" />
        <input type="number" id="rate" placeholder="Interest Rate (%) Per Month" />
        <input type="number" id="time" placeholder="Time (Days)" />
        <button onclick="calculateInterest()">Calculate Interest</button>
        <div class="number-display" id="interestResult">₹ 0.00</div>
    </div>

    <script>
        function calculateInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value); // Time in days

            if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate <= 0 || time <= 0) {
                document.getElementById('interestResult').textContent = "Enter valid positive numbers!";
                return;
            }

            const interest = (principal * rate * time) / (100 * 30); // Monthly rate, time in days
            document.getElementById('interestResult').textContent = `Interest: ₹ ${interest.toFixed(2)}`;
        }
    </script>

</body>
</html>
