<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number, Calculator, and Interest Calculator</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: #282828;
            color: rgb(255, 255, 255);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid black;
            background-color: #282828;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-decoration: underline;
        }
        .number-display {
            font-size: 20px;
            margin: 20px 0;
            border: 1px solid black;
            padding: 10px;
            background-color: #3c3c3c;
        }
        button {
            font-size: 16px;
            padding: 5px 10px;
            background-color: #c0c0c0;
            border: 1px solid black;
            cursor: pointer;
        }
        button:hover {
            background-color: #a0a0a0;
        }
        .calculator, .interest-calculator {
            margin-top: 30px;
        }
        .calculator input, .calculator button, .interest-calculator input, .interest-calculator button {
            font-size: 18px;
    margin: 5px;
    background: #686868;
    border: none;
    padding: 8px 35px;
    color: white;
    outline: none;
        }
        .interest-calculator div {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number</h1>
        <div class="number-display" id="randomNumber">--</div>
        <button onclick="generateRandomNumber()">Generate Random Number</button>
    </div>

    <div class="container calculator">
        <h1>Calculator</h1>
        <input type="text" id="calcInput" placeholder="Enter calculation" />
        <button onclick="calculate()">=</button>
        <div class="number-display" id="calcResult">--</div>
    </div>

    <div class="container interest-calculator">
        <h1>Interest Calculator</h1>
        <input type="number" id="principal" placeholder="Amount" />
        <input type="number" id="rate" placeholder="interest" />
        <input type="number" id="time" placeholder="Time" />
        <button onclick="calculateInterest()">Calculate Interest</button>
        <div class="number-display" id="interestResult">--</div>
    </div>

    <script>
        const numbers = [2.9, 3, 3.1, 3.2, 3.3, 3.4, 3.5, 3.6];

        function generateRandomNumber() {
            const randomIndex = Math.floor(Math.random() * numbers.length);
            const randomNumber = numbers[randomIndex];
            document.getElementById('randomNumber').textContent = randomNumber;
        }

        // Generate a random number on page load
        window.onload = generateRandomNumber;

        function calculate() {
            const input = document.getElementById('calcInput').value;
            try {
                const result = eval(input);
                document.getElementById('calcResult').textContent = result;
            } catch (error) {
                document.getElementById('calcResult').textContent = "Error!";
            }
        }

        function calculateInterest() {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);

            if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
                document.getElementById('interestResult').textContent = "Please enter valid numbers!";
                return;
            }

            const interest = (principal * rate * time) / 100;
            document.getElementById('interestResult').textContent = `Interest: ${interest.toFixed(2)}`;
        }
    </script>
</body>
</html>
