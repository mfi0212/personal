<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsImgsaver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');
        * {
            font-family: "Red Hat Display", sans-serif;
        }
        /* Global styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #0178ff;
        }
        .add-icon {
            font-size: 25px;
            cursor: pointer;
            color: #ffffff;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .add-icon:hover {
            transform: scale(1.1);
        }
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-color);
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.913);
            z-index: 999;
        }
        .popup {
            display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #282828;
    padding: 30px;
    border-radius: 10px;
    z-index: 1000;
    width: 300px;
    text-align: center;
        }
        p {
    color: #ffffffb0;
    margin-top: 45px;
}
        .close-btn {
            cursor: pointer;
    color: #ffffff;
    float: right;
    font-size: 30px;
        }
        .popup input {
            width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #2b2b2b;
    border-radius: 5px;
    box-sizing: border-box;
    background-color: #7d7d7d;
    color: #ffffff;
    text-align: center;
outline: none;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #014dff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .popup button:hover {
            background-color: #014dff;
        }
        #imageContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 1200px;
        }
        .image-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .image-container:hover {
            transform: scale(1.02);
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            filter: brightness(0.6);
        }
        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .icon-container span {
            cursor: pointer;
    color: #fff;
    font-size: 15px;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 50%;
    padding: 7px 10px;
    transition: background 0.3s;
        }
        .icon-container span:hover {
            background: rgb(255, 0, 0);
        }
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(0 0 0 / 94%);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .fullscreen-overlay img {
            max-width: 90%;
            max-height: 90%;
        }

        /* Light mode variables */
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --popup-bg: white;
            --input-bg: white;
        }

        /* Dark mode variables */
        [data-theme="dark"] {
            --bg-color: #181818;
            --text-color: #f0f0f0;
            --popup-bg: #333;
            --input-bg: #444;
        }
        @media(max-width:600px){
            #imageContainer {
            display: grid;
            grid-template-columns: repeat(2, minmax(150px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 1200px;
        }            
        }
    </style>
</head>
<body>
    <div class="add-icon" onclick="showPopup()"><i class="fa-solid fa-plus"></i></div>
    

    <div class="overlay" id="overlay" onclick="hidePopup()"></div>
    <div class="popup" id="popup">
        <span class="close-btn" onclick="hidePopup()">Ã—</span>
        <p>Enter image URL</p>
        <input type="text" id="imageUrl">
        <button onclick="addImage()">Add Image</button>
    </div>

    <div id="imageContainer"></div>

    <!-- Fullscreen overlay for deleted image -->
    <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="closeFullscreen()">
        <img id="fullscreenImage" src="" alt="Fullscreen image">
    </div>

    <script>
        // On page load, apply the user's preferred theme
        window.onload = function() {
            const storedImages = JSON.parse(localStorage.getItem('images')) || [];
            storedImages.forEach(url => {
                displayImage(url);
            });
            applyTheme();
        };

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('imageUrl').value = ''; // Clear input
        }

        function addImage() {
            const url = document.getElementById('imageUrl').value;
            if (url) {
                displayImage(url);
                saveImage(url);
                hidePopup();
            } else {
                alert('Please enter a valid URL.');
            }
        }

        function displayImage(url) {
            const container = document.createElement('div');
            container.className = 'image-container';

            const img = document.createElement('img');
            img.src = url;
            img.alt = 'User-added image';
            img.onerror = () => {
                alert('Failed to load image. Please check the URL.');
            };

            const iconContainer = document.createElement('div');
            iconContainer.className = 'icon-container';

            const deleteIcon = document.createElement('span');
            deleteIcon.innerHTML = '<i class="fa-solid fa-trash"></i>'; // Delete icon
            deleteIcon.onclick = function() {
                container.remove();
                removeImage(url);
            };

            const fullscreenIcon = document.createElement('span');
            fullscreenIcon.innerHTML = '<i class="fa-solid fa-up-right-and-down-left-from-center"></i>'; // Fullscreen icon
            fullscreenIcon.onclick = function() {
                openFullscreen(url);
            };

            iconContainer.appendChild(fullscreenIcon);
            iconContainer.appendChild(deleteIcon);

            container.appendChild(img);
            container.appendChild(iconContainer);
            document.getElementById('imageContainer').appendChild(container);
        }

        function saveImage(url) {
            const storedImages = JSON.parse(localStorage.getItem('images')) || [];
            storedImages.push(url);
            localStorage.setItem('images', JSON.stringify(storedImages));
        }

        function removeImage(url) {
            let storedImages = JSON.parse(localStorage.getItem('images')) || [];
            storedImages = storedImages.filter(image => image !== url);
            localStorage.setItem('images', JSON.stringify(storedImages));
        }

        function openFullscreen(url) {
            const fullscreenOverlay = document.getElementById('fullscreenOverlay');
            const fullscreenImage = document.getElementById('fullscreenImage');
            fullscreenImage.src = url;
            fullscreenOverlay.style.display = 'flex'; // Show fullscreen view
        }

        function closeFullscreen() {
            const fullscreenOverlay = document.getElementById('fullscreenOverlay');
            fullscreenOverlay.style.display = 'none'; // Hide fullscreen view
        }

        // Toggle dark mode
        
    </script>
</body>
</html>
